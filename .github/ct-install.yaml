chart-dirs:
  - bitnami
chart-repos:
  - bitnami=https://charts.bitnami.com/bitnami
debug: true
excluded-charts:
  - common
  - kubeapps
  - kibana
  - kong
  - mariadb-galera
  - discourse
  - ejbca
  - wavefront
  - harbor
  - dataplatform-bp1
  - dataplatform-bp2
remote: origin
additional-commands:
  - helm unittest --helm3 --strict --file tests/*.yaml {{ .Path }}
  - helm unittest --helm3 --strict --file tests/**/*.yaml {{ .Path }}
