name: Generate the full index archive for Bitnami Charts
on:
  push:
    branches:
      - archive-full-index
env:
  LAST_INDEX_URL: https://charts.bitnami.com/bitnami/index.yaml
  INDEXES_DIR: indexes
jobs:
  get:
    runs-on: ubuntu-latest
    name: Get
    steps:
      - id: checkout-full-index
        name: Checkout current full index.yaml
        uses: actions/checkout@v3
      - id: get-last-indexes
        name: Get indexes
        run: |
          mkdir $INDEXES_DIR
          curl $LAST_INDEX_URL -o ./$INDEXES_DIR/last_index.yaml
          cp bitnami/index.yaml ./$INDEXES_DIR/old_index.yaml
      - id: indexes-lint
        name: Lint indexes
        run: |
          cat << EOF > config
          extends: relaxed

          rules:
            indentation:
              level: error
            line-length: disable
          EOF
          yamllint -c config ./$INDEXES_DIR/*index.yaml
      - id: upload-artifact
        name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: indexes
          path: ./${{ env.INDEXES_DIR }}
          retention-days: 2
          if-no-files-found: error
  merge:
    runs-on: ubuntu-latest
    needs: get
    name: Merge
    steps:
      - id: download-artifact
        name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: indexes
      - id: merge
        name: Merge
        run: yq eval-all '. as $item ireduce ({}; . *+ $item )' old_index.yaml last_index.yaml > duplicates_index.yaml
      - id: upload-artifact
        name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: duplicates-index
          path: duplicates_index.yaml
          retention-days: 2
          if-no-files-found: error
  deduplicate:
    runs-on: ubuntu-latest
    needs: merge
    name: Deduplicate
    steps:
      - id: download-artifact
        name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: duplicates-index
      - id: Remove
        name: remove
        run: yq eval '.entries[] |= unique_by(.version)' duplicates_index.yaml > index.yaml
      - id: upload-artifact
        name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: archive-full-index
          path: ./index.yaml
          retention-days: 2
          if-no-files-found: error
  checks:
    runs-on: ubuntu-latest
    needs: deduplicate
    name: Checks
    steps:
      - id: download-artifact-indexes
        name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: indexes
      - id: download-artifact-archive-full-index
        name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: archive-full-index
      - id: ls
        name: ls
        run: ls
