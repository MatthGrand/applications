name: 'vib-redis'
on: # rebuild any PRs and main branch changes
  pull_request_target:
    branches:
      - master
      - bitnami:master
    types:
      - assigned 
      - opened 
      - synchronize 
      - reopened
    paths:
      - 'bitnami/redis/*'
env:
  CSP_API_URL: https://console.cloud.vmware.com
  CSP_API_TOKEN: ${{ secrets.CSP_API_TOKEN }}
  VIB_PUBLIC_URL: https://cp.bromelia.vmware.com
jobs:
  vib-validate: # make sure chart is linted/safe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

  vib-redis-standalone: # verify in multiple target platforms
    runs-on: ubuntu-latest
    environment: vmware-image-builder
    needs: [vib-validate]
    name: Redis Standalone
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

  vib-redis-sentinel: # verify in multiple target platforms
    runs-on: ubuntu-latest
    environment: vmware-image-builder
    needs: [vib-validate]
    name: Redis Sentinel
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}

  vib-redis-replica: # verify in multiple target platforms
    runs-on: ubuntu-latest
    environment: vmware-image-builder
    needs: [vib-validate]
    name: Redis Replica
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}