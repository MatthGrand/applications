name: 'Early feedback'
on: # rebuild any PRs and main branch changes
  pull_request_target:
    branches:
      - master
      - bitnami:master
    types:
      - assigned
      - opened
      - synchronize
      - reopened
    paths:
      - 'bitnami/**'
env:
  CSP_API_URL: https://console.cloud.vmware.com
  CSP_API_TOKEN: ${{ secrets.CSP_API_TOKEN }}
  VIB_PUBLIC_URL: https://cp.bromelia.vmware.com
jobs:
  get-chart:
    runs-on: ubuntu-latest
    outputs:
      chart: ${{ steps.get-chart.outputs.chart }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - id: get-chart
        run: |
          # Selecting one chart for the time being, it needs to be discussed whether to allow more than 1
          chart="$(git diff master --name-only | grep Chart.yaml | sort | uniq | head -n 1 | dirname)"
          echo "::set-output name=chart::${chart}"
  vib-validate:
    runs-on: ubuntu-latest
    needs: get-chart
    name: 'Package, Lint and Trivy scan'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - uses: vmware-samples/vmware-image-builder-examples/vib-action@main
        with:
          pipeline: vib-validate.json
        env:
          VIB_ENV_CHART_PATH: "${{needs.get-chart.outputs.chart}}"
