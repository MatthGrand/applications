name: 'Early feedback'
on: # rebuild any PRs and main branch changes
  pull_request_target:
    branches:
      - master
      - bitnami:master
    types:
      - assigned
      - opened
      - synchronize
      - reopened
    paths:
      - 'bitnami/**'
env:
  CSP_API_URL: https://console.cloud.vmware.com
  CSP_API_TOKEN: ${{ secrets.CSP_API_TOKEN }}
  VIB_PUBLIC_URL: https://cp.bromelia.vmware.com
jobs:
  get-chart:
    runs-on: ubuntu-latest
    name: 'Get affected chart'
    outputs:
      chart: ${{ steps.get-chart.outputs.chart }}
      error: ${{ steps.get-chart.outputs.error }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0
      - id: get-chart
        run: |
          charts_dirs_changed="$(git diff --name-only origin/master HEAD | xargs dirname | sort | uniq)"
          charts_yaml_changed="$(git diff --name-only origin/master HEAD | grep Chart.yaml | sort | uniq  | xargs dirname)"
          num_charts_changed="$(echo "$charts_dirs_changed" | wc -l )"

          if [[ "$num_charts_changed" -ne "$(echo "$charts_yaml_changed" | wc -l )" ]]; then
            echo -e "::set-output name=error::Detected changes in charts without bump in Chart.yaml.\nCharts changed: ${charts_dirs_changed}\nChart.yaml changes detected: ${charts_yaml_changed}"
            exit 1
          fi

          if [[ "$num_charts_changed" -eq "1" ]]; then
            echo "::set-output name=chart::${charts_yaml_changed}"
          else
            echo -e "::set-output name=error::Changes detected in more than one chart directory:\n${charts_dirs_changed}\nIt is strongly advised to change only one chart in a PR"
          fi
  vib-verify:
    runs-on: ubuntu-latest
    needs: get-chart
    if: ${{needs.get-chart.outputs.error == ''}}
    name: 'Package, Lint and Trivy scan'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - uses: vmware-samples/vmware-image-builder-examples/vib-action@main
        with:
          pipeline: vib-verify.json
        env:
          VIB_ENV_CHART_PATH: "${{needs.get-chart.outputs.chart}}"
