name: 'Early feedback'
on: # rebuild any PRs and main branch changes
  pull_request_target:
    branches:
      - master
      - bitnami:master
    types:
      - assigned
      - opened
      - synchronize
      - reopened
    paths:
      - 'bitnami/**'
env:
  CSP_API_URL: https://console.cloud.vmware.com
  CSP_API_TOKEN: ${{ secrets.CSP_API_TOKEN }}
  VIB_PUBLIC_URL: https://cp.bromelia.vmware.com
jobs:
  get-chart:
    runs-on: ubuntu-latest
    name: 'Get affected chart'
    outputs:
      chart: ${{ steps.get-chart.outputs.chart }}
      result: ${{ steps.get-chart.outputs.result }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0
      - id: get-chart
        run: |
          files_changed="$(git diff --name-only origin/master HEAD)"
          # Adding || true to avoid "Process exited with code 1 errors"
          charts_dirs_changed="$(echo "$files_changed" | xargs dirname | grep "bitnami/"| sort | uniq || true)"
          # Using grep -c as a better alternative to wc -l when dealing with empty strings."
          num_charts_changed="$(echo "$charts_dirs_changed" | grep -c "bitnami" || true)"
          num_charts_yaml_changed="$(echo "$files_changed" | grep -c "Chart.yaml" || true)"

          if [[ "$num_charts_changed" -ne "$num_charts_yaml_changed" ]]; then
            # Changes done in charts but version not bumped -> ERROR
            echo -e "::set-output name=error::Detected changes in charts without bump in Chart.yaml.\nCharts changed:\n ${charts_dirs_changed}\nChart.yaml changes detected: ${num_charts_yaml_changed}"
            echo "::set-output name=result::fail"
          elif [[ "$num_charts_changed" -eq "1" ]]; then
            # Changes done in only one chart -> OK
            echo "::set-output name=chart::${charts_dirs_changed}"
            echo "::set-output name=result::ok"
          elif [[ "$num_charts_changed" -le "0" ]]; then
            # Changes done in the bitnami/ folder not but inside a chart subfolder -> SKIP
            echo -e "::set-output name=error::No changes detected in charts. The rest of the tests will be skipped."
            echo "::set-output name=result::skip"
          else
            # Changes done in more than chart -> SKIP
            echo -e "::set-output name=error::Changes detected in more than one chart directory:\n${charts_dirs_changed}\nIt is strongly advised to change only one chart in a PR. The rest of the tests will be skipped."
            echo "::set-output name=result::skip"
          fi
      # Using actions/github-scripts because using exit 1 in the script above would not provide any output
      # Source: https://github.community/t/no-output-on-process-completed-with-exit-code-1/123821/3
      - id: show-error
        name: Show error
        if: ${{needs.get-chart.outputs.result == 'fail'}}
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed('${{steps.get-chart.outputs.result}}')

  vib-verify:
    runs-on: ubuntu-latest
    needs: get-chart
    if: ${{needs.get-chart.outputs.result == 'ok'}}
    name: 'Package, Lint and Trivy scan'
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - uses: vmware-samples/vmware-image-builder-examples/vib-action@main
        with:
          pipeline: vib-verify.json
        env:
          VIB_ENV_CHART_PATH: "${{needs.get-chart.outputs.chart}}"
