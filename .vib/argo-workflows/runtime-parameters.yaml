rbac:
  singleNamespace: false
createAggregateRoles: true
server:
  enabled: true
  rbac:
    create: true
  auth:
    enabled: true
    mode: server
  clusterWorkflowTemplates:
    enabled: true
    enableEditing: true
  secure: false
