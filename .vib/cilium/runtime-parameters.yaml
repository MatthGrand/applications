tls:
  enabled: true
  autoGenerated:
    enabled: true
    engine: helm
agent:
  cniPlugin:
    install: true
    hostCNIBinDir: /home/kubernetes/bin
    hostCNINetDir: /etc/cni/net.d
  containerSecurityContext:
    enabled: true
    allowPrivilegeEscalation: true
    privileged: true
  priorityClassName: ""
  serviceAccount:
    create: true
    automountServiceAccountToken: true
rbac:
  create: true
