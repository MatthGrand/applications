http:
  # Using kuard as backend following official doc
  # https://projectcontour.io/getting-started/#test-it-out
  http://contour-envoy:{{ .Vars.envoy.service.ports.http }}:
    status: 200
    body:
    - kuard
file:
  /certs:
    exists: true
    filetype: directory
    mode: "3777"
    owner: root
  /var/run/secrets/kubernetes.io/serviceaccount:
    exists: {{ .Vars.contour.serviceAccount.automountServiceAccountToken }}
    filetype: directory
    mode: "3777"
command:
  check-user-info:
    exec: id
    exit-status: 0
    stdout:
      - uid={{ .Vars.contour.containerSecurityContext.runAsUser }}
      - /groups=.*{{ .Vars.contour.podSecurityContext.fsGroup }}/
