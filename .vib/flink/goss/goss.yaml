addr:
  tcp://localhost:{{ .Vars.taskmanager.containerPorts.rpc }}:
    reachable: true
  tcp://localhost:{{ .Vars.jobmanager.containerPorts.rpc }}:
    reachable: true
  tcp://localhost:{{ .Vars.jobmanager.service.ports.rpc }}:
    reachable: true
http:
  http://flink-jobmanager:{{ .Vars.jobmanager.service.ports.api }}/:
    status: 200
    body:
      - Server available
command:
  {{ - $uid := .Vars.taskmanager.containerSecurityContext.runAsUser }}
  {{ - $gid := .Vars.taskmanager.podSecurityContext.fsGroup }}
  check-user-info:
    # The UID and GID should always be either the one specified as vars (always a bigger number that the default)
    # or the one randomly defined by openshift (larger values). Otherwise, the chart is still using the default value.
    exec: if [ $(id -u) -lt {{ $uid }} ] || [ $(id -G | awk '{print $2}') -lt {{ $gid }} ]; then exit 1; fi
    exit-status: 0
