
file:
  {{ printf "/opt/bitnami/fluentd/conf/%s" .Env.FLUENTD_CONF }}:
    mode: "0777"
    filetype: symlink
    contains:
    - fluentd-inputs.conf
    exists: true
  /opt/bitnami/fluentd/Gemfile:
    mode: "0644"
    filetype: file
    exists: true  
command:
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stdout: []
    stderr: []
  fluentd-version:
    exec: fluentd --version | grep --quiet "$APP_VERSION"
    exit-status: 0
    stdout: []
    stderr: []  
  fluentd-process:
    exec: ps aux | grep fluentd
    exit-status: 0
    stdout: 
      - {{ printf "/bitnami.*%s/" .Env.BITNAMI_APP_NAME }}
    stderr: []  
