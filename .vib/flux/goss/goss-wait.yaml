{{ if not ( has "air-gapped" .Vars.target_platform_properties ) }}
addr:
  {{- $chartReleaseName := (index .Vars.extraDeploy 3).metadata.name }}
  tcp://{{ $chartReleaseName }}:80:
    reachable: true
    timeout: 2000
  tcp://podinfo:9898:
    reachable: true
    timeout: 2000
{{ else }}
# Dummy test for goss not to fail
command:
  includetest:
    exec: echo 'air-gapped'
    exit-status: 0
    stdout:
    - air-gapped
    stderr: []
{{ end }}
