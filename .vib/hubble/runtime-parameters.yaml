tls:
  enabled: true
  autoGenerated:
    enabled: true
    engine: helm
ui:
  replicaCount: 2
  enabled: true
  service:
    ports:
      http: 80
    type: LoadBalancer
  serviceAccount:
    create: true
  podSecurityContext:
    enabled: true
    fsGroup: 1002
  backend:
    containerSecurityContext:
      enabled: true
      runAsUser: 1002
  frontend:
    containerSecurityContext:
      enabled: true
      runAsUser: 1002
relay:
  replicaCount: 2
  serviceAccount:
    create: true
  podSecurityContext:
    enabled: true
    fsGroup: 1002
  containerSecurityContext:
    enabled: true
    runAsUser: 1002
  # required to act as server peer
  sidecars:
  - name: cilium
    image: bitnami/cilium:latest
    imagePullPolicy: IfNotPresent
    ports:
      - name: http
        containerPort: 4244
    command:
      - hubble-relay
    args:
      - TODO
serverPeers:
  host: localhost
  port: 4244
