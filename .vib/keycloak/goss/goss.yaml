file:
  /opt/bitnami/keycloak/conf/keycloak.conf:
    exists: true
    filetype: file
    mode: "0644"
    contains: 
    - /http-port.*{{ .Vars.containerPorts.http }}/
    - /log-console-output.*{{ .Vars.logging.output }}/
    - /db-username.*{{ .Vars.postgresql.auth.username }}/
  /var/run/secrets/kubernetes.io/serviceaccount:
    mode: "3777"
    filetype: directory
    exists: true
