command:
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stdout: []
    stderr: []
  which-mariadb:
    exec: which mariadb
    exit-status: 0
    stdout:
    - "/opt/bitnami/mysql/bin/mariadb"
    stderr: []
    timeout: 0 
  apache-running:
    exec: ps aux | grep apache
    exit-status: 0
    stdout:
      - /opt/bitnami/apache/bin/httpd
    stderr: []
    timeout: 0
file:    
  /opt/bitnami/magento:
    filetype: symlink
    linked-to: /bitnami/magento
    exists: true
  /opt/bitnami/magento/package.json.sample:
    filetype: symlink
    exists: true
    contains: 
      - "Magento Commerce Inc."
