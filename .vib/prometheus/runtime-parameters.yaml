rbac:
  create: true
server:
  replicaCount: 1
  serviceAccount:
    create: true
    automountServiceAccountToken: true
  podSecurityContext:
    enabled: true
    runAsUser: 1002
    fsGroup: 1002
  containerSecurityContext:
    enabled: true
    capabilities:
      drop:
      - ALL
    runAsNonRoot: true
    readOnlyRootFilesystem: false
    runAsUser: 1002
  serviceMonitor:
    enabled: true
  service:
    type: LoadBalancer
    ports:
      http: 80
  enableFeatures: [ "memory-snapshot-on-shutdown" ]
alertmanager:
  enabled: true
  replicaCount: 2
  serviceMonitor:
    enabled: true
  service:
    ports:
      http: 9095