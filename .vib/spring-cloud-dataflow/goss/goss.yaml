file:
  /opt/bitnami/spring-cloud-dataflow/application.yml:
    exists: true
    filetype: symlink
    mode: "0644"
    owner: root
# Checks if volume folder is present   
  /bitnami/spring-cloud-dataflow:
    exists: true
    filetype: directory
    mode: "0775"
    owner: root  
  /.m2/repository/org/springframework/cloud/stream/app:
    exists: true
    filetype: directory
    mode: "0644"
    owner: root 
command:
  # Checks the user running the container is non-root
  user-id-test:
    exec: id -u
    exit-status: 0
    stdout:
      - 1001
    stderr: []
  java-test:
    exec: java -version
    exit-status: 0
    stdout:
      - "OpenJDK Runtime Environment"
#      - "OpenJDK 64-But Server VM"
    stderr: []  
