{{- if and (.Values.airflow.cloneDagFilesFromGit.sshEnabled) (empty .Values.airflow.cloneDagFilesFromGit.sshKeySecretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: dag-git-keys
  labels:
    app.kubernetes.io/name: {{ include "airflow.name" $ }}
    helm.sh/chart: {{ include "airflow.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
data: 
  ssh-keys: {{ .Values.airflow.cloneDagFilesFromGit.sshKeys | b64enc }}
---
{{- end }}
