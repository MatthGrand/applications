{{- range .Values.workers }}
{{- if .additionalRepos.enabled }}
{{- range .additionalRepos.repos }}
{{- if and (.sshEnabled) (empty .sshKeySecretName) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}-git-keys
  labels:
    app.kubernetes.io/name: {{ include "airflow.name" $ }}
    helm.sh/chart: {{ include "airflow.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
data: 
  ssh-keys: {{ .sshKeys | b64enc }}
---
{{- end }}
{{- end }}
{{- end }}
{{- end }}
