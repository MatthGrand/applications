{{- if .Values.configuration.argocdSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: argocd-secret
  namespace: {{ .Release.Namespace }}
  labels: {{- include "argo-cd.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.configuration.argocdSecret.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.configuration.argocdSecret.annotations }}
    {{- include "common.tplvalues.render" (dict "value" .Values.configuration.argocdSecret.annotations "context" $) | nindent 4 }}
    {{- end }}
  {{- end }}
type: Opaque
# Setting a blank data again will wipe admin password/key/cert
data:
  {{- if .Values.configuration.argocdSecret.webhooks.githubSecret }}
  webhook.github.secret: {{ .Values.configuration.argocdSecret.webhooks.githubSecret | b64enc }}
  {{- end }}
  {{- if .Values.configuration.argocdSecret.webhooks.gitlabSecret }}
  webhook.gitlab.secret: {{ .Values.configuration.argocdSecret.webhooks.gitlabSecret | b64enc }}
  {{- end }}
  {{- if .Values.configuration.argocdSecret.webhooks.gogsSecret }}
  webhook.gogs.secret: {{ .Values.configuration.argocdSecret.webhooks.gogsSecret | b64enc }}
  {{- end }}
  {{- if .Values.configuration.argocdSecret.webhooks.bitbucketServerSecret }}
  webhook.bitbucketserver.secret: {{ .Values.configuration.argocdSecret.webhooks.bitbucketServerSecret | b64enc }}
  {{- end }}
  {{- if .Values.configuration.argocdSecret.webhooks.bitbucketUUID }}
  webhook.bitbucket.uuid: {{ .Values.configuration.argocdSecret.webhooks.bitbucketUUID | b64enc }}
  {{- end }}
  {{- if or .Values.server.tls.key .Values.server.tls.certificate }}
  tls.key: {{ required "A valid .Values.server.tls.key entry is required!" .Values.server.tls.key | b64enc }}
  tls.crt: {{ required "A valid .Values.server.tls.certificate entry is required!" .Values.server.tls.certificate | b64enc }}
  {{- end }}
  {{- if .Values.configuration.argocdSecret.argocdServerAdminPassword }}
  admin.password: {{ .Values.configuration.argocdSecret.argocdServerAdminPassword | b64enc }}
  admin.passwordMtime: {{ default (date "2006-01-02T15:04:05Z" now) .Values.configuration.argocdSecret.argocdServerAdminPasswordMtime | b64enc }}
  {{- end }}
  {{- range $key, $value := .Values.configuration.argocdSecret.extraData }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
