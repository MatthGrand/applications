{{- range .Values.configuration.clusterSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.name" $ }}-cluster-{{ .name }}
  namespace: {{ .Release.Namespace }}
  labels: {{- include "argo-cd.labels" . | nindent 4 }}
    argocd.argoproj.io/secret-type: cluster
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .annotations }}
    {{- include "common.tplvalues.render" (dict "value" .annotations "context" $) | nindent 4 }}
    {{- end }}
  {{- end }}
type: Opaque
stringData:
  name: {{ required "A valid .Values.configuration.clusterSecrets[].name entry is required!" .name }}
  server: {{ required "A valid .Values.configuration.clusterSecrets[].server entry is required!" .server }}
  {{- if .namespaces }}
  namespaces: {{ .namespaces }}
  {{- end }}
  config: |-
    {{- required "A valid .Values.configuration.clusterSecrets[].config entry is required!" .config | toPrettyJson | nindent 4 }}
{{- end }}
