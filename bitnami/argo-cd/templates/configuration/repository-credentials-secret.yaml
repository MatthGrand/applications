{{- if .Values.configuration.repositoryCredentialsSecret.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: argocd-repository-credentials
  namespace: {{ .Release.Namespace }}
  labels: {{- include "argo-cd.labels" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if or .Values.configuration.repositoryCredentialsSecret.annotations .Values.commonAnnotations }}
  annotations:
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
    {{- if .Values.configuration.repositoryCredentialsSecret.annotations }}
    {{- include "common.tplvalues.render" (dict "value" .Values.configuration.repositoryCredentialsSecret.annotations "context" $) | nindent 4 }}
    {{- end }}
  {{- end }}
type: Opaque
data:
{{- range $key, $value := .Values.configuration.repositoryCredentialsSecret.data }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}
{{- end }}
