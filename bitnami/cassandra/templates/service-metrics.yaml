{{- if .Values.serviceMonitor.create }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "cassandra.fullname" . }}-metrics
  labels:
    app: {{ template "cassandra.name" . }}
    chart: {{ template "cassandra.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP
  selector:
    app: {{ template "cassandra.name" . }}
    release: {{ .Release.Name }}
{{- end }}
