{{- if .Values.web.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "concourse.web.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: web
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.web.type }}
  {{- if (or (eq .Values.service.web.type "LoadBalancer") (eq .Values.service.web.type "nodePort")) }}
  externalTrafficPolicy: {{ .Values.service.webexternalTrafficPolicy | quote }}
  {{- end }}
  {{ if eq .Values.service.web.type "LoadBalancer" }}
  loadBalancerSourceRanges: {{ .Values.service.webloadBalancerSourceRanges }}
  {{ end }}
  {{- if (and (eq .Values.service.web.type "LoadBalancer") (not (empty .Values.service.webloadBalancerIP))) }}
  loadBalancerIP: {{ .Values.service.webloadBalancerIP }}
  {{- end }}
  ports:
    - name: http
      port: {{ .Values.service.web.port }}
      targetPort: http
      {{- if and (eq "nodePort" .Values.service.web.type) .Values.service.webNodePort }}
      nodePort: {{ .Values.service.webNodePort}}
      {{- end }}
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: web
{{- end }}
