{{- if  .Values.worker.autoscaling }}
{{- if .Values.worker.autoscaling.maxReplicas }}
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: {{ template "concourse.worker.fullname" . }}
    {{- if .Values.commonLabels }}
      {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
spec:
  minReplicas: {{ .Values.worker.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.worker.autoscaling.maxReplicas }}
  metrics:
    {{- if .Values.worker.autoscaling.builtInMetrics }}
{{ toYaml .Values.worker.autoscaling.builtInMetrics | indent 4 }}
    {{- end }}
    {{- if .Values.worker.autoscaling.customMetrics }}
{{ toYaml .Values.worker.autoscaling.customMetrics | indent 4 }}
    {{- end }}
  scaleTargetRef:
    apiVersion: {{ template "concourse.deployment.apiVersion" . }}
    kind: {{ .Values.worker.mode }}
    name: {{ include "common.names.fullname" . }}
{{- end }}
{{- end }}
