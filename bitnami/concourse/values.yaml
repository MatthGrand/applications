## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry:
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass:
## @section Common parameters
## @param kubeVersion Override Kubernetes version
##
kubeVersion:
## @param nameOverride String to partially override common.names.fullname
##
nameOverride:
## @param fullnameOverride String to fully override common.names.fullname
##
fullnameOverride:
## @param commonLabels Labels to add to all deployed objects
##
commonLabels: {}
## @param commonAnnotations Annotations to add to all deployed objects
##
commonAnnotations: {}
## @param clusterDomain Kubernetes cluster domain name
##
clusterDomain: cluster.local
## @param extraDeploy Array of extra objects to deploy with the release
##
extraDeploy: []

## @section Traffic Exposure Parameters

## web service parameters
##
service:
  ## @param service.type web service type
  ##
  type: ClusterIP
  ## @param service.port web service HTTP port
  ##
  port: 80
  ## @param service.httpsPort web service HTTPS port
  ##
  httpsPort: 443
  ## Node ports to expose
  ## @param service.nodePorts.http Node port for HTTP
  ## @param service.nodePorts.https Node port for HTTPS
  ## NOTE: choose port between <30000-32767>
  ##
  nodePorts:
    http:
    https:
  ## @param service.clusterIP web service Cluster IP
  ## e.g.:
  ## clusterIP: None
  ##
  clusterIP:
  ## @param service.loadBalancerIP web service Load Balancer IP
  ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#type-loadbalancer
  ##
  loadBalancerIP:
  ## @param service.loadBalancerSourceRanges web service Load Balancer sources
  ## ref: https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
  ## e.g:
  ## loadBalancerSourceRanges:
  ##   - 10.10.10.0/24
  ##
  loadBalancerSourceRanges: []
  ## @param service.externalTrafficPolicy web service external traffic policy
  ## ref http://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
  ##
  externalTrafficPolicy: Cluster
  ## @param service.annotations Additional custom annotations for web service
  ##
  annotations: {}

## @section web Parameters

concourse:
  ## Bitnami Concour image
  ## ref: https://hub.docker.com/r/bitnami/redis/tags/
  ## @param image.registry web  image registry
  ## @param image.repository web  image repository
  ## @param image.tag web  image tag (immutable tags are recommended)
  ## @param image.pullPolicy web  image pull policy
  ## @param image.pullSecrets web  image pull secrets
  ## @param image.debug Enable image debug mode
  ##
  image:
    registry: docker.io
    repository: bitnami/concourse
    tag: 7.3.2-debian-10-r7
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
    ## Enable debug mode
    ##
    debug: true

web:
  ## @param web.enabled Enable web
  enabled: true
  ## @param web.replicaCount Number of web replicas to deploy
  ##
  replicaCount: 1

  ## Args of the startup command for the web component.
  ##
  args: ["web"]


  ## Minimum level of logs to see. Possible options: debug, info, error.
  ##
  logLevel: debug
  
  ## A name for this Concourse cluster, to be displayed on the dashboard page.
  ##
  clusterName:
  ## IP address on which to listen for HTTP traffic (web UI and API).
  ##
  bindIp: 0.0.0.0

  ## Port on which to listen for HTTP traffic (web UI and API).
  ##
  bindPort: 8080

  encryption:
    ## Enable encryption of pipeline configuration. Encryption keys can be set via secrets
    ## (`encryption-key` and `old-encryption-key` fields).
    ## Ref: https://concourse-ci.org/encryption.html
    ##
    enabled: false
  
  externalUrl: http://0.0.0.0:8080
  ## Configure extra options for web containers' liveness and readiness probes
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes
  ## @param web.livenessProbe.enabled Enable livenessProbe on web nodes
  ## @param web.livenessProbe.initialDelaySeconds Initial delay seconds for livenessProbe
  ## @param web.livenessProbe.periodSeconds Period seconds for livenessProbe
  ## @param web.livenessProbe.timeoutSeconds Timeout seconds for livenessProbe
  ## @param web.livenessProbe.failureThreshold Failure threshold for livenessProbe
  ## @param web.livenessProbe.successThreshold Success threshold for livenessProbe
  ##

  livenessProbe:
    enabled: true
    httpGet:
      path: /api/v1/info
      port: atc
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 3
    failureThreshold: 1
    successThreshold: 1

  ## @param web.readinessProbe.enabled Enable readinessProbe on web nodes
  ## @param web.readinessProbe.initialDelaySeconds Initial delay seconds for readinessProbe
  ## @param web.readinessProbe.periodSeconds Period seconds for readinessProbe
  ## @param web.readinessProbe.timeoutSeconds Timeout seconds for readinessProbe
  ## @param web.readinessProbe.failureThreshold Failure threshold for readinessProbe
  ## @param web.readinessProbe.successThreshold Success threshold for readinessProbe
  ##
  readinessProbe:
    enabled: true
    httpGet:
      path: /api/v1/info
      port: atc
  ## @param web.customLivenessProbe Custom livenessProbe that overrides the default one
  ##
  customLivenessProbe: {}
  ## @param web.customReadinessProbe Custom readinessProbe that overrides the default one
  ##
  customReadinessProbe: {}
  ## web resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param web.resources.limits The resources limits for the web containers
  ## @param web.resources.requests The requested resources for the web containers
  ##
  resources:
    limits: {}
    requests: 
      cpu: "100m"
      memory: "128Mi"
  
  tls:
    ## Enable serving HTTPS traffic directly through the web component.
    ##
    enabled: false

    ## Port on which to listen for HTTPS traffic.
    ##
    bindPort: 443

  ## @param web.existingConfigmap The name of an existing ConfigMap with your custom configuration for web
  ##
  existingConfigmap:
  ## @param web.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param web.args Override default container args (useful when using custom images)
  ##
  hostAliases: []
  ## @param web.podLabels Extra labels for web pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  
  ## Where secrets should be mounted for the web container.
  ##
  keySecretsPath: "/concourse-keys"
  teamSecretsPath: "/team-authorized-keys"

  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param web.podSecurityContext.enabled Enabled web pods' Security Context
  ## @param web.podSecurityContext.fsGroup Set web pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: true
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param web.containerSecurityContext.enabled Enabled web containers' Security Context
  ## @param web.containerSecurityContext.runAsUser Set web containers' Security Context runAsUser
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
  
  service:
    api:
      ## For minikube, set this to ClusterIP, elsewhere use LoadBalancer or NodePort
      ## Ref: https://kubernetes.io/docs/user-guide/services/#publishing-services---service-types
      ##
      type: ClusterIP

      ## When using `web.service.api.type: ClusterIP`, sets the user-specified cluster IP.
      ## Example: 172.217.1.174
      ##
      clusterIP:

      ## When using `web.service.api.type: LoadBalancer`, sets the user-specified load balancer IP.
      ## Example: 172.217.1.174
      ##
      loadBalancerIP:

      ## Additional Labels to be added to the web api service.
      ##
      labels:

      ## Annotations to be added to the web api service.
      ##
      ##
      ## When using `web.service.api.type: LoadBalancer` in AWS, enable HTTPS with an ACM cert:
      ##
      ##   service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:eu-west-1:123456789:certificate/abc123-abc123-abc123-abc123"
      ##   service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
      ##   service.beta.kubernetes.io/aws-load-balancer-backend-port: "api"
      ##   service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
      ##
      annotations: {}

      ## When using `web.service.api.type: LoadBalancer`, restrict access to the load balancer to particular IPs
      ## Example:
      ##   - 192.168.1.10/32
      ##
      loadBalancerSourceRanges:

      ## When using `web.service.api.type: NodePort`, sets the nodePort for api
      ##
      NodePort:

      ## When using `web.service.api.type: NodePort`, sets the nodePort for api tls
      ##
      tlsNodePort:
    
    workerGateway:
      ## For minikube, set this to ClusterIP, elsewhere use LoadBalancer or NodePort
      ## Ref: https://kubernetes.io/docs/user-guide/services/#publishing-services---service-types
      ##
      type: ClusterIP

      ## When using `web.service.workerGateway.type: ClusterIP`, sets the user-specified cluster IP.
      ## Example: 172.217.1.174
      ##
      clusterIP:

      ## When using `web.service.workerGateway.type: LoadBalancer`, sets the user-specified load balancer IP.
      ## Example: 172.217.1.174
      ##
      loadBalancerIP:

      ## Additional Labels to be added to the web workerGateway service.
      ##
      labels:

      ## Annotations to be added to the web workerGateway service.
      ##
      ## When using `web.service.workerGateway.type: LoadBalancer` in AWS, enable HTTPS with an ACM cert:
      ##
      ##   service.beta.kubernetes.io/aws-load-balancer-ssl-cert: "arn:aws:acm:eu-west-1:123456789:certificate/abc123-abc123-abc123-abc123"
      ##   service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
      ##   service.beta.kubernetes.io/aws-load-balancer-backend-port: "atc"
      ##   service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
      ##
      annotations: {}

      ## When using `web.service.workerGateway.type: LoadBalancer`, restrict access to the load balancer to particular IPs
      ## Example:
      ##   - 192.168.1.10/32
      ##
      loadBalancerSourceRanges:

      ## When using `web.service.workerGateway.type: NodePort`, sets the nodePort for tsa
      ##
      NodePort:

  tsa:
    ## Enable this flag in order to customize the `client_id` and
    ## `client_secret` used when the TSA needs to communicate with the ATC.
    ##
    ## Enabling this requires setting `secrets.tsaClientId` and
    ## `secrets.tsaClientSecret` (or filling the equivalent fields in the Secret).
    ##
    clientConfig:
      enabled: false
    ## Minimum level of logs to see. Possible values: debug, info, error.
    ##
    logLevel: debug

    ## IP address on which to listen for SSH.
    ##
    bindIp: 0.0.0.0

    ## Port on which to listen for SSH.
    ##
    bindPort: 2222

    ## IP address on which to listen for the pprof debugger endpoints (default: 127.0.0.1)
    ##
    debugBindIp: 127.0.0.1

    ## Port on which to listen for TSA pprof server.
    ##
    debugBindPort: 2221

    ## Path to private key to use for the SSH server.
    ##
    hostKey:

    ## ATC API endpoints to which workers will be registered.
    ##
    atcUrl:

    ## Interval on which to heartbeat workers to the ATC.
    ##
    heartbeatInterval: 30s

    ## How long to wait for requests to Garden to complete. 0 means no timeout.
    ##
    gardenRequestTimeout:

  auth:
    ## Force sending secure flag on http cookies
    ##
    cookieSecure: false

    ## Length of time for which tokens are valid. Afterwards, users will have to log back in.
    ## The value must be specified as Go duration values (e.g.: 30m or 24h).
    duration: 24h

    ## The connector to use for password authentication for `fly login -u ... -p ...`.
    ## Either "local" or "ldap". Defaults to "local".
    passwordConnector:

    mainTeam:

      ## Configuration file for specifying the main teams params.
      ## Ref: https://concourse-ci.org/managing-teams.html#setting-roles
      ## Example:
      ## config: |
      ##   roles:
      ##   - name: owner
      ##     local:
      ##       users: ["admin"]
      ##   - name: member
      ##     local:
      ##       users: ["test"]
      ##
      config: ""

      ## Comma-separated list of local Concourse users to be included as members of the `main` team.
      ## Make sure you have local users support enabled (`concourse.web.localAuth.enabled`) and
      ## that the users were added (`secrets.localUsers`).
      ##
      localUser: "test"

      # Define how to display user ID for each authentication connector.
      # Format is <connector>:<fieldname>. Valid field names are user_id,
      # name, username and email, where name maps to claims field username,
      # and username maps to claims field preferred username.
      #
      userIDFieldPerConnector: ""

  ## Ingress configuration.
  ## Ref: https://kubernetes.io/docs/user-guide/ingress/
  ##
  ingress:
    ## Enable Ingress.
    ##
    enabled: false

    ## Annotations to be added to the web ingress.
    ## Example:
    ##   kubernetes.io/ingress.class: nginx
    ##   kubernetes.io/tls-acme: 'true'
    ##
    annotations: {}

    ## Hostnames.
    ## Either `hosts` or `rulesOverride` must be provided if Ingress is enabled.
    ## `hosts` sets up the Ingress with default rules per provided hostname.
    hosts:

    ## Ingress rules override
    ## Either `hosts` or `rulesOverride` must be provided if Ingress is enabled.
    ## `rulesOverride` allows the user to define the full set of ingress rules, for more complex Ingress setups.
    rulesOverride:

    ## TLS configuration.
    ## Secrets must be manually created in the namespace.
    ## Example:
    ##   - secretName: concourse-web-tls
    ##     hosts:
    ##       - concourse.domain.com
    ##
    tls:

  podLabels: {}
  ## @param web.podAnnotations Annotations for web pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param web.podAffinityPreset Pod affinity preset. Ignored if `web.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param web.podAntiAffinityPreset Pod anti-affinity preset. Ignored if `web.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node web.affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param web.nodeAffinityPreset.type Node affinity preset type. Ignored if `web.affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param web.nodeAffinityPreset.key Node label key to match. Ignored if `web.affinity` is set
    ##
    key: ""
    ## @param web.nodeAffinityPreset.values Node label values to match. Ignored if `web.affinity` is set
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []
  ## @param web.affinity Affinity for web pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## NOTE: `web.podAffinityPreset`, `web.podAntiAffinityPreset`, and `web.nodeAffinityPreset` will be ignored when it's set
  ##
  affinity: {}
  ## @param web.nodeSelector Node labels for web pods assignment
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: {}
  ## @param web.tolerations Tolerations for web pods assignment
  ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: []
  ## @param web.updateStrategy.type web statefulset strategy type
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## StrategyType
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param web.priorityClassName web pods' priorityClassName
  ##
  priorityClassName: ""
  ## @param web.lifecycleHooks for the web container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: {}
  ## @param web.extraEnvVars Array with extra environment variables to add to web nodes
  ## e.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: "bar"
  ##
  extraEnvVars: []
  ## @param web.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for web nodes
  ##
  extraEnvVarsCM:
  ## @param web.extraEnvVarsSecret Name of existing Secret containing extra env vars for web nodes
  ##
  extraEnvVarsSecret:
  ## @param web.extraVolumes Optionally specify extra list of additional volumes for the web pod(s)
  ##
  extraVolumes: []
  ## @param web.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the web container(s)
  ##
  extraVolumeMounts: []
  ## @param web.sidecars Add additional sidecar containers to the web pod(s)
  ## e.g:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: {}
  ## @param web.initContainers Add additional init containers to the web pod(s)
  ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
  ## e.g:
  ## initContainers:
  ##  - name: your-image-name
  ##    image: your-image
  ##    imagePullPolicy: Always
  ##    command: ['sh', '-c', 'echo "hello world"']
  ##
  initContainers: {}


worker:
  enabled: true
  replicaCount: 2
  ## Selects kind of Deployment. Valid Options are: statefulSet | deployment
  ## Using Deployment leads to ephemeral workers. Meaning workers do not
  ## share state between restarts
  ##
  mode: deployment

  ## Directory in which to place container data.
  ##
  workDir: /opt/bitnami/concourse

  ## Minimum level of logs to see. Possible options: debug, info, error.
  ##
  logLevel: debug

  ## For managing where secrets should be mounted for worker agents
  ##
  keySecretsPath: "/concourse-keys"

  args: ["worker"]

  ## IP address on which to listen for the Garden server.
  ##
  bindIp: 127.0.0.1

  ## Port on which to listen for the Garden server.
  ##
  bindPort: 7777

  ## IP address on which to listen for health checking requests.
  ##
  healthcheckBindIp: 0.0.0.0

  ## Port on which to listen for health checking requests.
  ##
  healthcheckBindPort: 8888

  ## Enable HorizontalPodAutoscaler for worker pods
  ## ref: https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  ##
  autoscaling:
    ## Whether enabled horizontal pod autoscale
    ##
    enabled: false
    ## Configure a minimum/maximum amount of pods
    ##
    replicas:
      min: 1
      max: 3
    ## Define the target to trigger the scaling actions (utilization percentage)
    ##
    targets:
      cpu: 80
      memory: 80
  
  ## Minimum number of workers available after an eviction
  ## Ref: https://kubernetes.io/docs/admin/disruptions/
  ##
  minAvailable: 2

  ## Configures the liveness probe used to determine if the Worker component is up.
  ## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
  ##
  livenessProbe:
    enabled: true
    failureThreshold: 5
    initialDelaySeconds: 10
    periodSeconds: 15
    timeoutSeconds: 3
    httpGet:
      path: /
      port: worker-hc

  ## Configures the readiness probes.
  ## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
  ##
  readinessProbe: {}

  ## Configure resource requests and limits.
  ## Ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources:
    requests:
      cpu: "100m"
      memory: "512Mi"

  ## Configure Pods Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param web.podSecurityContext.enabled Enabled web pods' Security Context
  ## @param web.podSecurityContext.fsGroup Set web pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: true
    fsGroup: 1001
  ## Configure Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param web.containerSecurityContext.enabled Enabled web containers' Security Context
  ## @param web.containerSecurityContext.runAsUser Set web containers' Security Context runAsUser
  ##
  containerSecurityContext:
    enabled: true
    privileged: true

  podLabels: {}
  ## @param web.podAnnotations Annotations for web pods
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param web.podAffinityPreset Pod affinity preset. Ignored if `web.affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  ## Pod affinity preset
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ## Allowed values: soft, hard
  ##
  podAffinityPreset: ''

  ## Pod anti-affinity preset
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ## Allowed values: soft, hard
  ##
  podAntiAffinityPreset: soft

  ## Node affinity preset
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ## Allowed values: soft, hard
  ##
  nodeAffinityPreset:
    ## Node affinity type
    ## Allowed values: soft, hard
    ##
    type: ''
    ## Node label key to match
    ## E.g.
    ## key: "kubernetes.io/e2e-az-name"
    ##
    key: ''
    ## Node label values to match
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []

    ## Affinity for pod assignment
    ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
    ## Note: podAffinityPreset, podAntiAffinityPreset, and  nodeAffinityPreset will be ignored when it's set
    ##
    affinity: {}

    ## Node labels for pod assignment
    ## Ref: https://kubernetes.io/docs/user-guide/node-selection/
    ##
    nodeSelector: {}
    ## @param web.tolerations Tolerations for web pods assignment
    ## ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
    ##
    tolerations: []
    ## @param web.updateStrategy.type web statefulset strategy type
    ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
    ##
    updateStrategy:
      ## StrategyType
      ## Can be set to RollingUpdate or OnDelete
      ##
      type: RollingUpdate
    ## @param web.priorityClassName web pods' priorityClassName
    ##
    priorityClassName: ""
    ## @param web.lifecycleHooks for the web container(s) to automate configuration before or after startup
    ##
    lifecycleHooks: {}
    ## @param web.extraEnvVars Array with extra environment variables to add to web nodes
    ## e.g:
    ## extraEnvVars:
    ##   - name: FOO
    ##     value: "bar"
    ##
    extraEnvVars: []
    ## @param web.extraEnvVarsCM Name of existing ConfigMap containing extra env vars for web nodes
    ##
    extraEnvVarsCM:
    ## @param web.extraEnvVarsSecret Name of existing Secret containing extra env vars for web nodes
    ##
    extraEnvVarsSecret:
    ## @param web.extraVolumes Optionally specify extra list of additional volumes for the web pod(s)
    ##
    extraVolumes: []
    ## @param web.extraVolumeMounts Optionally specify extra list of additional volumeMounts for the web container(s)
    ##
    extraVolumeMounts: []
    ## @param web.sidecars Add additional sidecar containers to the web pod(s)
    ## e.g:
    ## sidecars:
    ##   - name: your-image-name
    ##     image: your-image
    ##     imagePullPolicy: Always  
    ##     ports:
    ##       - name: portname
    ##         containerPort: 1234
    ##
    sidecars: {}
    ## @param web.initContainers Add additional init containers to the web pod(s)
    ## ref: https://kubernetes.io/docs/concepts/workloads/pods/init-containers/
    ## e.g:
    ## initContainers:
    ##  - name: your-image-name
    ##    image: your-image
    ##    imagePullPolicy: Always
    ##    command: ['sh', '-c', 'echo "hello world"']
    ##
    initContainers: {}  
  
  baggageclaim:
    ## Minimum level of logs to see. Possible values: debug, info, error
    ##
    logLevel: info

    ## IP address on which to listen for API traffic.
    ##
    bindIp: 127.0.0.1

    ## Port on which to listen for API traffic.
    ##
    bindPort: 7788

    ## IP address on which to listen for the pprof debugger endpoints.
    ##
    debugBindIp: 127.0.0.1

    ## Port on which to listen for baggageclaim pprof server.
    ##
    debugBindPort: 7787

    ## Disable remapping of user/group IDs in unprivileged volumes.
    ##
    disableUserNamespaces:

    ## Directory in which to place volume data.
    ##
    volumes:

    ## Driver to use for managing volumes.
    ## Possible values: detect, naive, btrfs, and overlay.
    ##
    driver:

    ## Path to btrfs binary
    ##
    btrfsBin: btrfs

    ## Path to mkfs.btrfs binary
    ##
    mkfsBin: mkfs.btrfs

    ## Path to directory in which to store overlay data
    ##
    overlaysDir:

    ## Interval on which to reap expired volumes.
    ##
    reapInterval: 10s

    ## 4 for IPv4 and 6 for IPv6
    ##
    p2pInterfaceFamily:

    ## Regular expression to match a network interface for p2p streaming
    ## e.g. "eth0"
    ##
    p2pInterfaceNamePattern:

## @section Init Container Parameters

## 'volumePermissions' init container parameters
## Changes the owner and group of the persistent volume mount point to runAsUser:fsGroup values
##   based on the *podSecurityContext/*containerSecurityContext parameters
##
volumePermissions:
  ## @param volumePermissions.enabled Enable init container that changes the owner/group of the PV mount point to `runAsUser:fsGroup`
  ##
  enabled: false
  ## Bitnami Shell image
  ## ref: https://hub.docker.com/r/bitnami/bitnami-shell/tags/
  ## @param volumePermissions.image.registry Bitnami Shell image registry
  ## @param volumePermissions.image.repository Bitnami Shell image repository
  ## @param volumePermissions.image.tag Bitnami Shell image tag (immutable tags are recommended)
  ## @param volumePermissions.image.pullPolicy Bitnami Shell image pull policy
  ## @param volumePermissions.image.pullSecrets Bitnami Shell image pull secrets
  ##
  image:
    registry: docker.io
    repository: bitnami/bitnami-shell
    tag: "10"
    pullPolicy: Always
    ## Optionally specify an array of imagePullSecrets.
    ## Secrets must be manually created in the namespace.
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## e.g:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []
  ## Init container's resource requests and limits
  ## ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ## @param volumePermissions.resources.limits The resources limits for the init container
  ## @param volumePermissions.resources.requests The requested resources for the init container
  ##
  resources:
    limits: {}
    requests: {}
  ## Init container Container Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## @param volumePermissions.containerSecurityContext.runAsUser Set init container's Security Context runAsUser
  ## NOTE: when runAsUser is set to special value "auto", init container will try to chown the
  ##   data folder to auto-determined user&group, using commands: `id -u`:`id -G | cut -d" " -f2`
  ##   "auto" is especially useful for OpenShift which has scc with dynamic user ids (and 0 is not allowed)
  ##
  containerSecurityContext:
    runAsUser: 0

## @section Other Parameters

## RBAC configuration
##
rbac:
  ## @param rbac.create Specifies whether RBAC resources should be created
  ##
  create: false


## ServiceAccount configuration
