{{- if .Values.defaultBackend.enabled }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: Ingress
metadata:
  name: {{ include "common.names.fullname" . }}-default-backend
  namespace: {{ .Release.Namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: default-backend
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
  annotations:
    {{- $ingressClass := .Values.contour.ingressClass }}
    {{- if and (kindIs "string" $ingressClass) (not (empty $ingressClass)) }}
    kubernetes.io/ingress.class: {{ $ingressClass }}
    {{- else if kindIs "map" $ingressClass }}
      {{- if not (empty $ingressClass.name) }}
    kubernetes.io/ingress.class: {{ $ingressClass.name }}
      {{- end }}
    {{- end }}
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  {{- if semverCompare "<1.19-0" (include "common.capabilities.kubeVersion" .) -}}
  backend:
    serviceName: {{ include "common.names.fullname" . }}-default-backend
    servicePort: http
  {{- else }}
  defaultBackend:
    service:
      name: {{ include "common.names.fullname" . }}-default-backend
      port:
        name: http
  {{- end }}
{{- end }}
