apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "dotnet-core-kestrel.fullname" . }}
  labels: {{- include "dotnet-core-kestrel.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "dotnet-core-kestrel.matchLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels: {{- include "dotnet-core-kestrel.labels" . | nindent 8 }}.
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- include "dotnet-core-kestrel.tplValue" (dict "value" .Values.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      containers:
        - name: dotnet-core-kestrel
          image: {{ template "dotnet-core-kestrel.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
          {{- if .Values.resources }}
          resources: {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
          {{- if .Values.extraVolumeMounts }}
          volumeMounts:            
          {{- include "dotnet-core-kestrel.tplValue" ( dict "value" .Values.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
      {{- if .Values.extraVolumes }}
      volumes:
      {{- include "dotnet-core-kestrel.tplValue" ( dict "value" .Values.extraVolumes "context" $) | nindent 8 }}
      {{- end }}