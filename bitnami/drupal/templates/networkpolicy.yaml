{{- if .Values.networkPolicy.enabled }}
#apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "common.names.fullname" . }}-networkpolicy
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.networkPolicy.block }}
  {{- include "common.tplvalues.render" ( dict "value" .Values.networkPolicy.block "context" $ ) | nindent 2 }}
  {{- else }}
  podSelector:
    matchLabels:
      {{- include "networkPolicy.matchLabels" . | nindent 6 }}
      {{- if .Values.networkPolicy.extraMatchLabels }}
      {{- include "common.tplvalues.render" ( dict "value" .Values.networkPolicy.extraMatchLabels "context" $ ) | nindent 6 }}
      {{- end}}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{- include "common.labels.standard" . | nindent 10 }}
          {{- if .Values.commonLabels }}
          {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 10 }}
          {{- end }}
          {{- if .Values.podLabels }}
          {{- include "common.tplvalues.render" (dict "value" .Values.podLabels "context" $) | nindent 10 }}
          {{- end }}
          {{- if .Values.networkPolicy.extraSelectorLabels }}
          {{- include "common.tplvalues.render" ( dict "value" .Values.networkPolicy.extraSelectorLabels "context" $ ) | nindent 10 }}
          {{- end}}
  {{- end }}
{{- end }}: