{{- if and .Values.networkPolicy.enabled .Values.networkPolicy.egress.DenyConnectionsToExternal }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ include "common.names.fullname" . }}-networkpolicy-egress-deny-all
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  podSelector:
    matchLabels:
      {{- include "networkPolicy.outgoingSelectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    - ports:
      - port: 53
        protocol: UDP
      - port: 53
        protocol: TCP
    - to:
      - namespaceSelector: {}
{{- end }}
