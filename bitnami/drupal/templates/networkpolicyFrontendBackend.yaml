{{- if and .Values.networkPolicy.enabled .Values.networkPolicy.ingress.BackendOnlyAccesibleByFronted }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ include "common.names.fullname" . }}-networkpolicy-frontend-backend
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      {{ include "common.tplvalues.render" (dict "value" .Values.networkPolicy.ingress.BackendLabel "context" $) }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{- include "common.labels.standard" . | nindent 10 }}
{{- end }}