{{- if and .Values.networkPolicy.enabled .Values.metrics.enabled }}
apiVersion: {{ include "common.capabilities.ingress.apiVersion" . }}
kind: NetworkPolicy
metadata:
  name: {{ include "common.names.fullname" . }}-networkpolicy-metrics
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.networkPolicy.block }}
  {{- include "common.tplvalues.render" ( dict "value" .Values.networkPolicy.block "context" $ ) | nindent 2 }}
  {{- else }}
  podSelector:
    matchLabels:
      {{- include "common.labels.standard" . | nindent 6 }}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          {{- if .Values.networkPolicy.metricsNamespaceLabel }}
          {{- include "common.tplvalues.render" (dict "value" .Values.networkPolicy.metricsNamespaceLabel "context" $) | nindent 10 }}
          {{- end }}
  {{- end }}
{{- end }}
