apiVersion: v1
kind: Secret
metadata:
  name: {{ template "ejbca.fullname" . }}
  labels: {{- include "ejbca.labels" . | nindent 4 }}
  {{- if .Values.commonLabels }}
  {{- include "ejbca.tplValue" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
  {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "ejbca.tplValue" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- if .Values.ejbcaAdminPassword }}
  ejbca-admin-password: {{ .Values.ejbcaAdminPassword | b64enc | quote }}
  {{- else }}
  ejbca-admin-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
