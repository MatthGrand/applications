  selector:
    matchLabels:
      app.kubernetes.io/name: elasticsearch
      app.kubernetes.io/instance: myelastic
      app.kubernetes.io/component: metrics
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: elasticsearch
        helm.sh/chart: elasticsearch-17.5.4
        app.kubernetes.io/instance: myelastic
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/component: metrics
        ## Istio Labels: https://istio.io/docs/ops/deployment/requirements/
        app: metrics
      annotations: 
        prometheus.io/port: "9114"
        prometheus.io/scrape: "true"
    spec:
      
      containers:
        - name: metrics
          image: docker.io/bitnami/elasticsearch-exporter:1.3.0-debian-10-r56
          imagePullPolicy: "IfNotPresent"
          args:
            # Prefer coordinating only nodes to do the initial metrics query
            - --es.uri=http://elastic:patata@myelastic-elasticsearch-coordinating-only:9200
            - --es.all
          ports:
            - name: metrics
              containerPort: 9114
          livenessProbe:
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
            httpGet:
              path: /metrics
              port: metrics
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 5
            httpGet:
              path: /metrics
              port: metrics
          resources:
            limits: {}
            requests: {}
      affinity:
        podAffinity:
          
        podAntiAffinity:
          
        nodeAffinity:
