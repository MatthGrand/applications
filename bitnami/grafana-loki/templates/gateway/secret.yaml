{{- if and .Values.gateway.enabled .Values.gateway.auth.enabled (not .Values.gateway.auth.existingSecret)  }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "grafana-loki.gateway.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/part-of: grafana-loki
    app.kubernetes.io/component: gateway
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- $password := .Values.gateway.auth.password | default (randAlphaNum 12) }}
  password: {{ $password | b64enc | quote }}
  htpasswd: {{ htpasswd .Values.gateway.auth.username $password | b64enc | quote }}
{{- end }}
