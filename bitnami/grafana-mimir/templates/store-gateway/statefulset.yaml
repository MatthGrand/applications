{{- if .Values.store-gateway.enabled }}
apiVersion: {{ include "common.capabilities.statefulset.apiVersion" . }}
kind: StatefulSet
metadata:
  name: {{ template "grafana-mimir.store-gateway.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/part-of: grafana-mimir
    app.kubernetes.io/component: store-gateway
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.store-gateway.replicaCount }}
  podManagementPolicy: {{ .Values.store-gateway.podManagementPolicy | quote }}
  selector:
    matchLabels: {{ include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/part-of: grafana-mimir
      app.kubernetes.io/component: store-gateway
  serviceName:  {{ template "grafana-mimir.store-gateway.fullname" . }}
  {{- if .Values.store-gateway.updateStrategy }}
  updateStrategy: {{- toYaml .Values.store-gateway.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- if .Values.store-gateway.podAnnotations }}
      annotations: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.podAnnotations "context" $) | nindent 8 }}
      {{- end }}
      labels: {{- include "common.labels.standard" . | nindent 8 }}
        app.kubernetes.io/part-of: grafana-mimir
        app.kubernetes.io/component: store-gateway
        mimir-gossip-member: "true"
        {{- if .Values.store-gateway.podLabels }}
        {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.podLabels "context" $) | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ template "grafana-mimir.serviceAccountName" . }}
      {{- include "grafana-mimir.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.store-gateway.hostAliases }}
      hostAliases: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.hostAliases "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.store-gateway.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.store-gateway.affinity "context" $) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" (dict "type" .Values.store-gateway.podAffinityPreset "component" "%%COMPONENT_NAME%%" "context" $) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" (dict "type" .Values.store-gateway.podAntiAffinityPreset "component" "%%COMPONENT_NAME%%" "context" $) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" (dict "type" .Values.store-gateway.nodeAffinityPreset.type "key" .Values.store-gateway.nodeAffinityPreset.key "values" .Values.store-gateway.nodeAffinityPreset.values) | nindent 10 }}
      {{- end }}
      {{- if .Values.store-gateway.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.store-gateway.nodeSelector "context" $) | nindent 8 }}
      {{- end }}
      {{- if .Values.store-gateway.tolerations }}
      tolerations: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.tolerations "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.store-gateway.priorityClassName }}
      priorityClassName: {{ .Values.store-gateway.priorityClassName | quote }}
      {{- end }}
      {{- if .Values.store-gateway.schedulerName }}
      schedulerName: {{ .Values.store-gateway.schedulerName | quote }}
      {{- end }}
      {{- if .Values.store-gateway.topologySpreadConstraints }}
      topologySpreadConstraints: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.topologySpreadConstraints "context" .) | nindent 8 }}
      {{- end }}
      {{- if .Values.store-gateway.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.store-gateway.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.store-gateway.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.store-gateway.terminationGracePeriodSeconds }}
      {{- end }}
      initContainers:
        {{- if .Values.store-gateway.initContainers }}
        {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.initContainers "context" $) | nindent 8 }}
        {{- end }}
        {{- if and .Values.volumePermissions.enabled .Values.store-gateway.persistence.enabled }}
        - name: volume-permissions
          image: {{ include "grafana-mimir.volumePermissions.image" . }}
          imagePullPolicy: {{ .Values.volumePermissions.image.pullPolicy | quote }}
          command:
            - /bin/bash
          args:
            - -ec
            - |
              mkdir -p {{ .Values.mimir.dataDir }}{{- if .Values.store-gateway.persistence.subPath }}/{{ .Values.store-gateway.persistence.subPath }}{{- end }}
              {{- if and .Values.store-gateway.podSecurityContext.enabled .Values.store-gateway.containerSecurityContext.enabled }}
              find {{ .Values.mimir.dataDir }}{{- if .Values.store-gateway.persistence.subPath }}/{{ .Values.store-gateway.persistence.subPath }}{{- end }} -mindepth 1 -maxdepth 1 -not -name ".snapshot" -not -name "lost+found" | xargs -r chown -R {{ .Values.store-gateway.containerSecurityContext.runAsUser }}:{{ .Values.store-gateway.podSecurityContext.fsGroup }}
              {{- end }}
          {{- if eq ( toString ( .Values.volumePermissions.containerSecurityContext.runAsUser )) "auto" }}
          securityContext: {{- omit .Values.volumePermissions.containerSecurityContext "runAsUser" | toYaml | nindent 12 }}
          {{- else }}
          securityContext: {{- .Values.volumePermissions.containerSecurityContext | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.volumePermissions.resources }}
          resources: {{- toYaml .Values.volumePermissions.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.mimir.dataDir }}
        {{- end }}
      containers:
        - name: grafana-mimir-store-gateway
          image: {{ template "grafana-mimir.image" . }}
          imagePullPolicy: {{ .Values.mimir.image.pullPolicy }}
          {{- if .Values.store-gateway.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.store-gateway.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.command "context" $) | nindent 12 }}
          {{- else if .Values.store-gateway.command }}
          command: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.command "context" $) | nindent 12 }}
          {{- end }}
          {{- if .Values.diagnosticMode.enabled }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.diagnosticMode.args "context" $) | nindent 12 }}
          {{- else if .Values.store-gateway.args }}
          args: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.args "context" $) | nindent 12 }}
          {{- else }}
          args:
            - "-target=store-gateway"
            - "-config.expand-env=true"
            - "-config.file={{ .Values.mimir.dataDir }}/conf/mimir.yaml"
            {{- if .Values.store-gateway.extraArgs }}
            {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.extraArgs "context" $) | nindent 12 }}
            {{- end }}
          {{- end}}
          {{- if .Values.store-gateway.extraEnvVars }}
          env: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.extraEnvVars "context" $) | nindent 12 }}
          {{- end }}
          envFrom:
            {{- if .Values.store-gateway.extraEnvVarsCM }}
            - configMapRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.store-gateway.extraEnvVarsCM "context" $) }}
            {{- end }}
            {{- if .Values.store-gateway.extraEnvVarsSecret }}
            - secretRef:
                name: {{ include "common.tplvalues.render" (dict "value" .Values.store-gateway.extraEnvVarsSecret "context" $) }}
            {{- end }}
          {{- if .Values.store-gateway.resources }}
          resources: {{- toYaml .Values.store-gateway.resources | nindent 12 }}
          {{- end }}
          ports:
            - name: http-metrics
              containerPort: {{ .Values.store-gateway.containerPorts.http-metrics }}
            - name: memberlist
              containerPort: {{ .Values.store-gateway.containerPorts.memberlist }}
            - name: grpc
              containerPort: {{ .Values.store-gateway.containerPorts.grpc }}
          {{- if not .Values.diagnosticMode.enabled }}
          {{- if .Values.store-gateway.customLivenessProbe }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.customLivenessProbe "context" $) | nindent 12 }}
          {{- else if .Values.store-gateway.livenessProbe.enabled }}
          livenessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.store-gateway.livenessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /ready
              port: http-metrics
          {{- end }}
          {{- if .Values.store-gateway.customReadinessProbe }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.customReadinessProbe "context" $) | nindent 12 }}
          {{- else if .Values.store-gateway.readinessProbe.enabled }}
          readinessProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.store-gateway.readinessProbe "enabled") "context" $) | nindent 12 }}
            httpGet:
              path: /ready
              port: http-metrics
          {{- end }}
          {{- if .Values.store-gateway.customStartupProbe }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.customStartupProbe "context" $) | nindent 12 }}
          {{- else if .Values.store-gateway.startupProbe.enabled }}
          startupProbe: {{- include "common.tplvalues.render" (dict "value" (omit .Values.store-gateway.startupProbe "enabled") "context" $) | nindent 12 }}
            tcpSocket:
              port: http-metrics
          {{- end }}
          {{- end }}
          {{- if .Values.store-gateway.lifecycleHooks }}
          lifecycle: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.lifecycleHooks "context" $) | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: mimir-config
              mountPath: {{ .Values.mimir.dataDir }}/conf/mimir.yaml
              subPath: mimir.yaml
            - name: data
              mountPath: {{ .Values.mimir.dataDir }}/mimir/store-gateway
          {{- if .Values.store-gateway.extraVolumeMounts }}
          {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.extraVolumeMounts "context" $) | nindent 12 }}
          {{- end }}
        {{- if .Values.store-gateway.sidecars }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.store-gateway.sidecars "context" $) | nindent 8 }}
        {{- end }}
      volumes:
        - name: mimir-config
          configMap:
            name: {{ template "grafana-mimir.mimir.configmapName" . }}
        {{- if .Values.store-gateway.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.extraVolumes "context" $) | nindent 8 }}
        {{- end }}
  {{- if not .Values.store-gateway.persistence.enabled }}
        - name: data
          emptyDir: {}
  {{- else }}
  volumeClaimTemplates:
    - metadata:
        name: data
        annotations:
          {{- if .Values.store-gateway.persistence.annotations }}
          {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.persistence.annotations "context" $) | nindent 10 }}
          {{- end }}
          {{- if .Values.commonAnnotations }}
          {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" $) | nindent 10 }}
          {{- end }}
        {{- if .Values.commonLabels }}
        labels: {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 10 }}
        {{- end }}
      spec:
        accessModes:
        {{- range .Values.store-gateway.persistence.accessModes }}
          - {{ . | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.store-gateway.persistence.size | quote }}
        {{- if .Values.store-gateway.persistence.selector }}
        selector: {{- include "common.tplvalues.render" (dict "value" .Values.store-gateway.persistence.selector "context" $) | nindent 10 }}
        {{- end }}
        {{- include "common.storage.class" (dict "persistence" .Values.store-gateway.persistence "global" .Values.global) | nindent 8 }}
  {{- end }}
{{- end }}
