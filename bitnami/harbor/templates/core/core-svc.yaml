apiVersion: v1
kind: Service
metadata:
  name: {{ include "harbor.core" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: core
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if  (eq .Values.ingress.controller "gce") }}
  type: NodePort
  {{- end }}
  ports:
    - name: {{ ternary "https-web" "http-web" .Values.internalTLS.enabled }}
      port: {{ include "harbor.core.servicePort" . }}
      targetPort: {{ include "harbor.portName" . }}
    {{- if .Values.metrics.enabled}}
    - name: {{ template "harbor.metricsPortName" . }}
      port: {{ .Values.metrics.core.port }}
    {{- end }}
  selector: {{- include "common.labels.matchLabels" . | nindent 4 }}
    app.kubernetes.io/component: core
