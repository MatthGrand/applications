{{- if and .Values.serverPeers.tls.enabled (empty .Values.serverPeers.tls.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-peers-crt" (include "common.names.fullname" .) }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: hubble
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: kubernetes.io/tls
data:
  ca.crt: {{ required "A valid .Values.serverPeers.tls.ca entry required!" .Values.serverPeers.tls.ca | b64enc | quote }}
  tls.crt: {{ required "A valid .Values.serverPeers.tls.cert entry required!" .Values.serverPeers.tls.cert | b64enc | quote }}
  tls.key: {{ required "A valid .Values.serverPeers.tls.key entry required!" .Values.serverPeers.tls.key | b64enc | quote }}
{{- end }}
