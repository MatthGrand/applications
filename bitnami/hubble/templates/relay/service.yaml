apiVersion: v1
kind: Service
metadata:
  name: {{ template "hubble.relay.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: hubble
    app.kubernetes.io/component: relay
  {{- if or .Values.relay.service.annotations .Values.commonAnnotations }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list .Values.relay.service.annotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.relay.service.type }}
  {{- if and .Values.relay.service.clusterIP (eq .Values.relay.service.type "ClusterIP") }}
  clusterIP: {{ .Values.relay.service.clusterIP }}
  {{- end }}
  {{- if .Values.relay.service.sessionAffinity }}
  sessionAffinity: {{ .Values.relay.service.sessionAffinity }}
  {{- end }}
  {{- if .Values.relay.service.sessionAffinityConfig }}
  sessionAffinityConfig: {{- include "common.tplvalues.render" (dict "value" .Values.relay.service.sessionAffinityConfig "context" $) | nindent 4 }}
  {{- end }}
  {{- if or (eq .Values.relay.service.type "LoadBalancer") (eq .Values.relay.service.type "NodePort") }}
  externalTrafficPolicy: {{ .Values.relay.service.externalTrafficPolicy | quote }}
  {{- end }}
  {{- if and (eq .Values.relay.service.type "LoadBalancer") (not (empty .Values.relay.service.loadBalancerSourceRanges)) }}
  loadBalancerSourceRanges: {{ .Values.relay.service.loadBalancerSourceRanges }}
  {{- end }}
  {{- if and (eq .Values.relay.service.type "LoadBalancer") (not (empty .Values.relay.service.loadBalancerIP)) }}
  loadBalancerIP: {{ .Values.relay.service.loadBalancerIP }}
  {{- end }}
  ports:
    - name: grpc
      port: {{ .Values.relay.service.ports.grpc }}
      targetPort: grpc
      protocol: TCP
      {{- if and (or (eq .Values.relay.service.type "NodePort") (eq .Values.relay.service.type "LoadBalancer")) (not (empty .Values.relay.service.nodePorts.grpc)) }}
      nodePort: {{ .Values.relay.service.nodePorts.grpc }}
      {{- else if eq .Values.relay.service.type "ClusterIP" }}
      nodePort: null
      {{- end }}
    {{- if .Values.relay.enableGops }}
    - name: tcp-gops
      port: {{ .Values.relay.service.ports.gops }}
      targetPort: gops
      protocol: TCP
      {{- if and (or (eq .Values.relay.service.type "NodePort") (eq .Values.relay.service.type "LoadBalancer")) (not (empty .Values.relay.service.nodePorts.gops)) }}
      nodePort: {{ .Values.relay.service.nodePorts.gops }}
      {{- else if eq .Values.relay.service.type "ClusterIP" }}
      nodePort: null
      {{- end }}
    {{- end }}
    {{- if .Values.relay.enablePprof }}
    - name: tcp-pprof
      port: {{ .Values.relay.service.ports.pprof }}
      targetPort: pprof
      protocol: TCP
      {{- if and (or (eq .Values.relay.service.type "NodePort") (eq .Values.relay.service.type "LoadBalancer")) (not (empty .Values.relay.service.nodePorts.pprof)) }}
      nodePort: {{ .Values.relay.service.nodePorts.pprof }}
      {{- else if eq .Values.relay.service.type "ClusterIP" }}
      nodePort: null
      {{- end }}
    {{- end }}
    {{- if .Values.relay.metrics.enabled }}
    - name: tcp-metrics
      port: {{ .Values.relay.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
      {{- if and (or (eq .Values.relay.service.type "NodePort") (eq .Values.relay.service.type "LoadBalancer")) (not (empty .Values.relay.service.nodePorts.metrics)) }}
      nodePort: {{ .Values.relay.service.nodePorts.metrics }}
      {{- else if eq .Values.relay.service.type "ClusterIP" }}
      nodePort: null
      {{- end }}
    {{- end }}
    {{- if .Values.relay.service.extraPorts }}
    {{- include "common.tplvalues.render" (dict "value" .Values.relay.service.extraPorts "context" $) | nindent 4 }}
    {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" (dict "values" (list .Values.relay.podLabels .Values.commonLabels) "context" .) | fromYaml }}
  selector: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: hubble
    app.kubernetes.io/component: relay
