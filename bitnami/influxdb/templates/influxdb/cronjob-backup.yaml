{{- if .Values.backup.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: "{{ template "influxdb.fullname" . }}-backup"
  labels:
    {{- include "influxdb.labels" . | nindent 4 }}
  annotations:
    {{- toYaml .Values.backup.annotations | nindent 4 }}
spec:
  schedule: {{.Values.backup.schedule | quote }}
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels: 
            {{- include "influxdb.matchLabels" . | nindent 12 }}
        spec:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          restartPolicy: OnFailure
          volumes:
          - name: backup-scripts
            configMap:
              name: {{ include "influxdb.fullname" . }}-backup
              defaultMode: 0755
          {{- if .Values.backup.upload.google.enabled }}
          - name: google-cloud-key
            secret:
              secretName: {{ .Values.backup.upload.google.serviceAccountSecret | quote }}
          {{- end }}       
          - name: {{ include "influxdb.fullname" . }}-backups
          {{- if .Values.persistence.enabled }}
            persistentVolumeClaim:
              claimName: {{ include "influxdb.fullname" . }}-backups
          {{- else }}
              emptyDir: {}
          {{- end }}
          initContainers:
          - name: influxdb-backup
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            env:
              - name: INFLUXDB_ADMIN_USER_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ include "influxdb.secretName" . }}
                    key: admin-user-password
            command: 
              - "/tmp/backup.sh"
            volumeMounts:
            - name: {{ include "influxdb.fullname" . }}-backups
              mountPath: {{ .Values.backup.directory | quote }}
            - name: backup-scripts
              mountPath: /tmp/backup.sh
              subPath: backup.sh
          containers:
          - name: influxdb-backup-dummy-container
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            command: 
              - "/bin/true"
          {{- if .Values.backup.upload.google.enabled }}
          - name: gsutil-cp
            image: google/cloud-sdk:alpine
            command:
              - "/tmp/upload-google.sh"
            volumeMounts:
            - name: {{ include "influxdb.fullname" . }}-backups
              mountPath: {{ .Values.backup.directory | quote }}
            - name: backup-scripts
              mountPath: /tmp/upload-google.sh
              subPath: upload-google.sh
            - name: google-cloud-key
              mountPath: /var/secrets/google/
          {{- end }}
          {{- if .Values.backup.upload.azure.enabled }}
          - name: azure-cli
            image: microsoft/azure-cli
            command:
            - "/tmp/upload-azure.sh"
            env:
              - name: AZURE_STORAGE_CONNECTION_STRING
                valueFrom:
                  secretKeyRef:
                    name: {{ .Values.backup.upload.azure.storageAccountSecret }}
                    key: connection-string  
            volumeMounts:
            - name: {{ include "influxdb.fullname" . }}-backups
              mountPath: {{ .Values.backup.directory | quote }}
            - name: backup-scripts
              mountPath: /tmp/upload-azure.sh
              subPath: upload-azure.sh
          {{- end }}
{{- end }}
