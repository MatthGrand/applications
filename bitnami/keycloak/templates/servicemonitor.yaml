{{- $serviceMonitor := .Values.metrics.serviceMonitor }}
{{- if and .Values.metrics.enabled $serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "keycloak.fullname" . }}
  namespace: {{ default (include "common.names.namespace" .) $serviceMonitor.namespace }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: keycloak
    {{- if $serviceMonitor.labels }}
    {{- include "common.tplvalues.render" (dict "value" $serviceMonitor.labels "context" $) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- if $serviceMonitor.jobLabel }}
  jobLabel: {{ $serviceMonitor.jobLabel }}
  {{- end }}
  endpoints:
    {{- $endpoints := ternary ($serviceMonitor.endpoints) (list (dict "path" $serviceMonitor.path)) (empty $serviceMonitor.path) }}
    {{- range $endpoints }}
    - port: {{ .port | default $serviceMonitor.port }}
      path: {{ .path }}
      {{- $interval := .interval | default $serviceMonitor.interval }}
      {{- if $interval }}
      interval: {{ $interval }}
      {{- end }}
      {{- $scrapeTimeout := .scrapeTimeout | default $serviceMonitor.scrapeTimeout }}
      {{- if $scrapeTimeout }}
      scrapeTimeout: {{ $scrapeTimeout }}
      {{- end }}
      {{- $relabelings := .relabelings | default $serviceMonitor.relabelings }}
      {{- if $relabelings }}
      relabelings: {{- include "common.tplvalues.render" ( dict "value" $relabelings "context" $) | nindent 6 }}
      {{- end }}
      {{- $metricRelabelings := .metricRelabelings | default $serviceMonitor.metricRelabelings }}
      {{- if $metricRelabelings }}
      metricRelabelings: {{- include "common.tplvalues.render" ( dict "value" $metricRelabelings "context" $) | nindent 6 }}
      {{- end }}
      {{- $honorLabels := .honorLabels | default $serviceMonitor.honorLabels }}
      {{- if $honorLabels }}
      honorLabels: {{ $honorLabels }}
      {{- end }}
    {{- end }}
  namespaceSelector:
    matchNames:
      - {{ include "common.names.namespace" . | quote }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" . | nindent 6 }}
      {{- if $serviceMonitor.selector }}
      {{- include "common.tplvalues.render" (dict "value" $serviceMonitor.selector "context" $) | nindent 6 }}
      {{- end }}
      app.kubernetes.io/component: metrics
{{- end }}
