kind: DaemonSet
metadata:
  name: metallb-speaker
  labels:
    app.kubernetes.io/name: metallb
    helm.sh/chart: metallb-1.0.0
    app.kubernetes.io/instance: metallb
    app.kubernetes.io/managed-by: Helm
