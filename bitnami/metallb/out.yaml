# Source: metallb/templates/prometheus/metallb.alerts.yaml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: metallb
  labels:
    app.kubernetes.io/name: metallb
    helm.sh/chart: metallb-1.0.0
    app.kubernetes.io/instance: metallb
    app.kubernetes.io/managed-by: Helm
spec:
  groups:
  - name: metallb.alerts
    rules:
    - alert: MetalLBStaleConfig
      annotations:
        message: '{{ $labels.job }} - MetalLB {{ $labels.container_name }} on {{ $labels.instance
          }} has a stale config for > 1 minute'
      expr: metallb_k8s_client_config_stale_bool{job="metallb"} == 1
      for: 1m
      labels:
        severity: warning
    - alert: MetalLBConfigNotLoaded
      annotations:
        message: '{{ $labels.job }} - MetalLB {{ $labels.container_name }} on {{ $labels.instance
          }} has not loaded for > 1 minute'
      expr: metallb_k8s_client_config_loaded_bool{job="metallb"} == 0
      for: 1m
      labels:
        severity: warning
