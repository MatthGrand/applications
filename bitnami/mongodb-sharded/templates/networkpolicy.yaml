{{- if .Values.networkPolicy.enabled }}
kind: NetworkPolicy
{{- if .Values.global.networkPolicy }}
apiVersion: {{ .Values.global.networkPolicy.apiVersion . | default "networking.k8s.io/v1" }}
{{- else }}
apiVersion: networking.k8s.io/v1
{{- end }}
metadata:
  name: {{ template "mongodb-sharded.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "mongodb-sharded.name" . }}
    chart: {{ template "mongodb-sharded.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  podSelector:
    matchLabels:
      app: {{ template "mongodb-sharded.name" . }}
      release: {{ .Release.Name | quote }}
  ingress:
    # Allow inbound connections
    - ports:
      - port: {{ .Values.service.port }}
      {{- if not .Values.networkPolicy.allowExternal }}
      from:
        - podSelector:
            matchLabels:
              {{ template "mongodb-sharded.fullname" . }}-client: "true"
      {{- end }}
    - from:
      - podSelector:
          matchLabels:
            app: "{{ template "mongodb-sharded.name" . }}"
    {{- if .Values.metrics.enabled }}
    # Allow prometheus scrapes for metrics
    - ports:
      - port: {{ .Values.metrics.port }}
      from:
      - podSelector:
          matchLabels:
            app: "{{ template "mongodb-sharded.fullname" . }}"
    {{- end }}
{{- end }}
