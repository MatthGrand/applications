  service:
    annotations:
      framu-service: "yes"
    extraPorts:
      - port: 8080
        name: test
        targetPort: 8080
metrics:
  enabled: true
  service:
    annotations:
      framu-service: "yes"
    extraPorts:
      - port: 8080
        name: test
        targetPort: 8080