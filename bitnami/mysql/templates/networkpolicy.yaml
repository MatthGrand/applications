{{- if .Values.primary.networkPolicy.enabled }}
kind: NetworkPolicy
apiVersion: {{ template "mysql.networkPolicy.apiVersion" . }}
metadata:
  name: {{ template "common.names.fullname" . }}-primary
  labels:
  {{- include "common.labels.standard" . | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
  namespace: {{ .Release.Namespace }}
spec:
  podSelector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
      app.kubernetes.io/component: primary
  ingress:
    # Allow inbound connections
    - ports:
        - port: {{ .Values.primary.service.port }}
      {{- if not .Values.primary.networkPolicy.allowExternal }}
      from:
        - podSelector:
            matchLabels:
              {{ template "common.names.fullname" . }}-client: "true"
          {{- if .Values.primary.networkPolicy.explicitNamespacesSelector }}
          namespaceSelector:
{{ toYaml .Values.primary.networkPolicy.explicitNamespacesSelector | indent 12 }}
          {{- end }}
        - podSelector:
            matchLabels:
            {{- include "common.labels.matchLabels" . | nindent 14 }}
              app.kubernetes.io/component: secondary
      {{- end }}
    {{- if .Values.metrics.enabled }}
    # Allow prometheus scrapes
    - ports:
        - port: 9104
    {{- end }}
{{- end }}
