apiVersion: v1
kind: Secret
metadata:
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: netbox
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  name: {{ template "common.names.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  superuser_password: {{ .Values.netbox.superuser_password | b64enc | quote }}
  superuser_api_token: {{ .Values.netbox.superuser_api_token | b64enc | quote }}
  db_password: {{ include "netbox.database.rawPassword" . | b64enc | quote }}
  secret_key: {{ include "common.secrets.passwords.manage" (dict "secret"  ( include "netbox.names.fullname" . ) "key" ("secret_key" ) "providedValues" (list .Values.netbox.secret_key) "length" 64 "strong" true "context" $) }}
  redis_password: {{ include "netbox.redis.taskRedis.rawPassword" . | b64enc | quote }}
  redis_cache_password: {{ include "netbox.redis.cachingRedis.rawPassword" . | b64enc | quote }}

