apiVersion: v1
kind: Secret
metadata:
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: netbox
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  name: {{ template "common.names.fullname" . }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  superuser_password: /run/secrets/superuser_password
  superuser_api_token: /run/secrets/superuser_api_token
  db_password: {{ include "netbox.database.rawPassword" . | quote }}
  secret_key: /run/secrets/secret_key
  email_password: /run/secrets/email_password
  napalm_password: /run/secrets/napalm_password
  redis_password: {{ include "netbox.redis.taskRedis.rawPassword" . | quote }}
  redis_cache_password: {{ include "netbox.redis.cachingRedis.rawPassword" . | quote }}
  auth_ldap_bind_password: /run/secrets/auth_ldap_bind_password

