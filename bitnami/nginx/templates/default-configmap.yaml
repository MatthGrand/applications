{{- if .Values.defaultSiteSetting }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "nginx.fullname" . }}-site-setting
  labels: {{- include "nginx.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.defaultSiteSetting }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
