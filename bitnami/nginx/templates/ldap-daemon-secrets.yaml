apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nginx.fullname" . }}-ldap-daemon
  labels: {{- include "nginx.labels" . | nindent 4 }}
type: Opaque
data:
{{- if .Values.ldapDaemon.ldapConfig.bindPassword }}
  ldap-daemon-ldap-bind-password: {{ .Values.ldapDaemon.ldapConfig.bindPassword | b64enc | quote}}
{{- end }}
{{- if and .Values.ldapDaemon.nginxServerBlock (not .Values.ldapDaemon.existingNginxServerBlockSecret) }}
  ldap_nginx.conf: |-
{{ tpl .Values.ldapDaemon.nginxServerBlock . | b64enc | indent 4 }}
{{- end }}
