{{- if and ( include "opensearch.master.enabled" . ) .Values.master.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-metrics" (include "opensearch.master.fullname" .) | trunc 63 | trimSuffix "-" }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/part-of: opensearch
    app.kubernetes.io/component: master
  {{- $defaultAnnotations := dict "prometheus.io/scrape" "true" "prometheus.io/port" (.Values.master.metrics.service.port | quote) "prometheus.io/path" "/_prometheus/metrics" }}
  {{- $annotations := include "common.tplvalues.merge" (dict "values" (list $defaultAnnotations .Values.master.metrics.service.annotations .Values.commonAnnotations) "context" .) }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
spec:
  type: {{ .Values.master.metrics.service.type }}
  {{- if and .Values.master.metrics.service.clusterIP (eq .Values.master.metrics.service.type "ClusterIP") }}
  clusterIP: {{ .Values.master.metrics.service.clusterIP }}
  {{- end }}
  {{- if (or (eq .Values.master.metrics.service.type "LoadBalancer") (eq .Values.master.metrics.service.type "NodePort")) }}
  externalTrafficPolicy: {{ .Values.master.metrics.service.externalTrafficPolicy | quote }}
  {{- end }}
  {{- if eq .Values.master.metrics.service.type "LoadBalancer" }}
  loadBalancerSourceRanges: {{ .Values.master.metrics.service.loadBalancerSourceRanges }}
  {{- end }}
  {{- if (and (eq .Values.master.metrics.service.type "LoadBalancer") (not (empty .Values.master.metrics.service.loadBalancerIP))) }}
  loadBalancerIP: {{ .Values.master.metrics.service.loadBalancerIP }}
  {{- end }}
  {{- if .Values.master.metrics.service.sessionAffinity }}
  sessionAffinity: {{ .Values.master.metrics.service.sessionAffinity }}
  {{- end }}
  {{- if .Values.master.metrics.service.sessionAffinityConfig }}
  sessionAffinityConfig: {{- include "common.tplvalues.render" (dict "value" .Values.master.metrics.service.sessionAffinityConfig "context" $) | nindent 4 }}
  {{- end }}
  ports:
    - name:  http-metrics
      targetPort: rest-api
      port: {{ .Values.master.metrics.service.ports.metrics }}
      protocol: TCP
      {{- if (and (or (eq .Values.master.metrics.service.type "NodePort") (eq .Values.master.metrics.service.type "LoadBalancer")) (not (empty (coalesce .Values.master.metrics.service.nodePort .Values.master.metrics.service.nodePorts.metrics)))) }}
      nodePort: {{ .Values.master.metrics.service.nodePorts.metrics }}
      {{- else if eq .Values.master.metrics.service.type "ClusterIP" }}
      nodePort: null
      {{- end }}
  {{- $podLabels := include "common.tplvalues.merge" ( dict "values" ( list .Values.master.podLabels .Values.commonLabels ) "context" . ) }}
  selector: {{- include "common.labels.matchLabels" ( dict "customLabels" $podLabels "context" $ ) | nindent 4 }}
    app.kubernetes.io/component: master
{{- end }}
