{{- if and (or (.Files.Glob "files/conf.d/*.ini") .Values.phpfpmExtendedConfiguration) (not .Values.phpfpmExtendedConfConfigMap)}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "common.names.fullname" . }}-ini
  namespace: {{ .Release.Namespace | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: phpfpm
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
{{- with .Files.Glob "files/conf.d/*.conf" }}
{{ .AsConfig | indent 2 }}
{{- end }}
{{ if .Values.phpfpmExtendedConfiguration }}
{{- range $key, $value := . }}
  {{ $key }}: |
    {{- include "common.tplvalues.render" ( dict "value" $value "context" $ ) | nindent 4 }}
{{- end }}
{{- end }}
{{- end }}
