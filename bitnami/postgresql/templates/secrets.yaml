{{- if (include "postgresql.createSecret" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "common.names.fullname" . }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
  namespace: {{ .Release.Namespace | quote }}
type: Opaque
data:
  {{- if not (empty .Values.auth.rootPassword) }}
  postgresql-postgres-password: {{ .Values.auth.rootPassword | b64enc | quote }}
  {{- else if (not .Values.auth.forcePassword) }}
  postgresql-postgres-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- else }}
  postgresql-postgres-password: {{ required "A PostgreSQL Root Password is required!" .Values.auth.rootPassword }}
  {{- end }}
  {{- if not (empty .Values.auth.password) }}
  postgresql-password: {{ .Values.auth.password | b64enc | quote }}
  {{- else if (not .Values.auth.forcePassword) }}
  postgresql-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- else }}
  postgresql-password: {{ required "A PostgreSQL Password is required!" .Values.auth.password }}
  {{- end }}
  {{- if eq .Values.architecture "replication" }}
  {{- if not (empty .Values.auth.replicationPassword) }}
  postgresql-replication-password: {{ .Values.auth.replicationPassword | b64enc | quote }}
  {{- else if (not .Values.auth.forcePassword) }}
  postgresql-replication-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- else }}
  postgresql-replication-password: {{ required "A PostgreSQL Replication Password is required!" .Values.auth.replicationPassword }}
  {{- end }}
  {{- end }}
  {{- if (and .Values.ldap.enabled .Values.ldap.bind_password)}}
  postgresql-ldap-password: {{ .Values.ldap.bind_password | b64enc | quote }}
  {{- end }}
{{- end -}}
