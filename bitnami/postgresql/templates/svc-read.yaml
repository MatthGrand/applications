{{- if .Values.replication.enabled }}
{{- $slaveService := deepCopy .Values.slave.service -}}
{{- $defaultService := deepCopy .Values.service -}}
{{- $slaveService := merge $slaveService $defaultService -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "postgresql.fullname" . }}-read
  labels:
    app: {{ template "postgresql.name" . }}
    chart: {{ template "postgresql.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  {{- if $slaveService.annotations }}
  annotations: {{- include "postgresql.tplValue" (dict "value" $slaveService.annotations "context" $) | nindent 4 }}
  {{- end }}
spec:
  type: {{ $slaveService.type }}
  {{- if and $slaveService.loadBalancerIP (eq $slaveService.type "LoadBalancer") }}
  loadBalancerIP: {{ $slaveService.loadBalancerIP }}
  {{- end }}
  {{- if and (eq $slaveService.type "LoadBalancer") $slaveService.loadBalancerSourceRanges }}
  loadBalancerSourceRanges: {{- include "postgresql.tplValue" (dict "value" $slaveService.loadBalancerSourceRanges "context" $) | nindent 4 }}
  {{- end }}
  ports:
    - name: tcp-postgresql
      port:  {{ template "postgresql.port" . }}
      targetPort: tcp-postgresql
      {{- if $slaveService.nodePort }}
      nodePort: {{ $slaveService.nodePort }}
      {{- end }}
  selector:
    app: {{ template "postgresql.name" . }}
    release: {{ .Release.Name | quote }}
    role: slave
{{- end }}
