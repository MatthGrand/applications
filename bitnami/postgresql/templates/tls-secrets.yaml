{{- if and .Values.tls.enabled (.Files.Glob "files/certs/*.{crt,key,crl}") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "postgresql.fullname" . }}-tls
  labels:
    app: {{ template "postgresql.name" . }}
    chart: {{ template "postgresql.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "postgresql.tplValue" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
{{- with .Files.Glob "files/certs/*.{crt,key,crl}" }}
{{ .AsSecrets | indent 2 }}
{{- end }}
{{- end -}}
