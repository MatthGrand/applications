annotations:
  category: Infrastructure
  images: |
    - name: rabbitmq
      image: docker.io/bitnami/rabbitmq:3.10.8-debian-11-r0
    - name: rmq-default-credential-updater
      image: docker.io/bitnami/rmq-default-credential-updater:1.0.2-scratch-r9
    - name: rabbitmq-cluster-operator
      image: docker.io/bitnami/rabbitmq-cluster-operator:2.0.0-scratch-r0
    - name: rmq-messaging-topology-operator
      image: docker.io/bitnami/rmq-messaging-topology-operator:1.8.0-scratch-r2
apiVersion: v2
appVersion: 2.0.0
dependencies:
  - name: common
    repository: https://charts.bitnami.com/bitnami
    tags:
      - bitnami-common
    version: 2.x.x
description: The RabbitMQ Cluster Kubernetes Operator automates provisioning, management, and operations of RabbitMQ clusters running on Kubernetes.
engine: gotpl
home: https://github.com/rabbitmq/cluster-operator
icon: https://bitnami.com/assets/stacks/rabbitmq-cluster-operator/img/rabbitmq-cluster-operator-stack-220x234.png
keywords:
  - rabbitmq
  - operator
  - infrastructure
  - message queue
  - AMQP
kubeVersion: '>= 1.19.0-0'
maintainers:
  - name: Bitnami
    url: https://github.com/bitnami/charts
name: rabbitmq-cluster-operator
sources:
  - https://github.com/bitnami/containers/tree/main/bitnami/rabbitmq-cluster-operator
  - https://github.com/rabbitmq/cluster-operator
version: 4.0.0
