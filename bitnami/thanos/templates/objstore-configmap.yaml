{{- if (include "thanos.createObjstoreConfigmap" .) }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "thanos.fullname" . }}-objstore-configmap
  labels: {{- include "thanos.labels" . | nindent 4 }}
data:
{{- if (.Files.Glob "files/conf/objstore.yml") }}
{{ (.Files.Glob "files/conf/objstore.yml").AsConfig | indent 2 }}
{{- else if .Values.objstoreConfig }}
  objstore.yml: |-
    {{- include "thanos.tplValue" (dict "value" .Values.objstoreConfig "context" $) | nindent 4 }}
{{ end }}
{{ end }}
