{{- if (include "thanos.createObjstoreSecret" .) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "thanos.fullname" . }}-objstore-secret
  labels: {{- include "thanos.labels" . | nindent 4 }}
data:
  objstore.yml: |-
    {{- include "thanos.tplValue" (dict "value" .Values.objstoreConfig "context" $) | nindent 4 }}
{{ end }}
