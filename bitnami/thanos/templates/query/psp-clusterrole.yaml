{{- if and .Values.query.enabled .Values.query.pspEnabled .Values.query.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "thanos.fullname" . }}-query
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - {{ include "thanos.fullname" . }}-query
{{- end -}}
