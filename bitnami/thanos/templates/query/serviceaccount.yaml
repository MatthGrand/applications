{{- if and .Values.query.enabled (not (include "thanos.serviceaccount.use-existing" (dict "component" "query" "context" $))) -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "thanos.serviceaccount.name" (dict "component" "query" "context" $) }}
  labels: {{- include "thanos.labels" . | nindent 4 }}
    app.kubernetes.io/component: query
  {{- if .Values.query.serviceAccount.annotations }}
  annotations:
    {{ include "thanos.tplValue" ( dict "value" .Values.query.serviceAccount.annotations "context" $) | nindent 4 }}
  {{- end }}
{{- end }}
