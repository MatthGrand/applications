{{- if .Values.query.grpcTLS.client.secure -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "thanos.fullname" . }}-query-tls-client
  labels: {{- include "thanos.labels" . | nindent 4 }}
    app.kubernetes.io/component: query
type: Opaque
data:
{{- if .Values.query.grpcTLS.client.cert }}
  cert.pem: {{ .Values.query.grpcTLS.client.cert | b64enc | quote }}
{{- end }}
{{- if .Values.query.grpcTLS.client.key }}
  key.pem: {{ .Values.query.grpcTLS.client.key | b64enc | quote }}
{{- end }}
{{- if .Values.query.grpcTLS.client.ca }}
  ca.pem : {{ .Values.query.grpcTLS.client.ca | b64enc | quote }}
{{- end }}
{{ end }}
