{{- if .Values.query.ingress.enabled }}
{{- range .Values.query.ingress.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "thanos.fullname" . }}-query
  labels: {{- include "thanos.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .certificate | b64enc }}
  tls.key: {{ .key | b64enc }}
---
{{- end }}
{{- end }}
