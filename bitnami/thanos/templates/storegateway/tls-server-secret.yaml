{{- $query := (include "thanos.query.values" . | fromYaml) -}}
{{- if and (.Values.storegateway.grpcTLS.server.secure) (not .Values.storegateway.grpcTLS.server.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.secrets.name" (dict "existingSecret" .Values.storegateway.grpcTLS.server.existingSecret "defaultNameSuffix" "store-tls-server" "context" $) }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: store
type: Opaque
data:
  tls-cert: {{ .Values.storegateway.grpcTLS.server.cert | b64enc | quote }}
  tls-key: {{ .Values.storegateway.grpcTLS.server.key | b64enc | quote }}
  ca-cert : {{ .Values.storegateway.grpcTLS.server.ca | b64enc | quote }}
{{ end }}
