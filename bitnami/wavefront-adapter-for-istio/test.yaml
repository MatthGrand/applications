image:
  registry: docker.io
  repository: bitnami/kong
  tag: 2.5.0
  pullPolicy: IfNotPresent
  debug: false

replicaCount: 1

useDaemonset: false

containerSecurityContext:
  runAsUser: 1001
  runAsNonRoot: true

service:
  type: LoadBalancer
  proxyHttpPort: 80
  proxyHttpsPort: 443
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: tcp
ingress.enabled: false

kong:
  extraEnvVars:
    - name: KONG_DATABASE
      value: "off"
    - name: KONG_ADMIN_ACCESS_LOG
      value: /dev/stdout
  resources: {}

ingressController:
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/kong-ingress-controller
    tag: 1.3.1
    pullPolicy: IfNotPresent
  proxyReadyTimeout: 300
  rbac:
    create: true
  ingressClass: kong
  resources: {}

database: "none"
postgresql.enabled: false

migration:
  annotations:
    argocd.argoproj.io/hook: Skip
