operator:
  scanNamespaces:
    - monitoring
grafana:
  config:
    security:
      admin_user: admin
      admin_password: admin
  enabled: true
extraDeploy:
  # Data Sources
  - apiVersion: grafana.integreatly.org/v1beta1
    kind: GrafanaDatasource
    metadata:
      name: prometheus
      namespace: monitoring
      labels:
        app.kubernetes.io/instance: grafana-operator
        app.kubernetes.io/name: grafana-operator
    spec:
      instanceSelector:
        matchLabels:
          app.kubernetes.io/instance: grafana-operator
          app.kubernetes.io/name: grafana-operator
      datasource:
        name: prometheus
        type: prometheus
        access: proxy
        url: http://kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
        isDefault: true
        editable: true
        basicAuth: false
        jsonData:
          tlsAuth: false
          tlsAuthWithCACert: false
          tlsSkipVerify: true
  # Dashboards
  - apiVersion: grafana.integreatly.org/v1beta1
    kind: GrafanaDashboard
    metadata:
      labels:
        app.kubernetes.io/instance: grafana-operator
        app.kubernetes.io/name: grafana-operator
      name: seaweedfs
      namespace: monitoring
    spec:
      instanceSelector:
        matchLabels:
          app.kubernetes.io/instance: grafana-operator
          app.kubernetes.io/name: grafana-operator
      url: https://raw.githubusercontent.com/seaweedfs/seaweedfs/master/k8s/charts/seaweedfs/dashboards/seaweedfs-grafana-dashboard.json
      datasources:
        - inputName: 'DS_PROMETHEUS'
          datasourceName: prometheus
