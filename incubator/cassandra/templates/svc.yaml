apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  clusterIP: None
  ports:
    - name: transport
      port: {{ .Values.cassandraTransportPort }}
      targetPort: {{ .Values.cassandraTransportPort }}
    - name: ssltransport
      port: {{ .Values.cassandraSslTransportPort }}
      targetPort: {{ .Values.cassandraSslTransportPort }}
    - name: cql
      port: {{ .Values.cassandraCqlPort }}
      targetPort: {{ .Values.cassandraCqlPort }}
    - name: rpc
      port: {{ .Values.cassandraRpcPort }}
      targetPort: {{ .Values.cassandraRpcPort }}
  selector: 
    app: {{ template "fullname" . }}
  type: {{ .Values.serviceType }}
