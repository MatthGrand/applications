{{ if .Values.encryptGossip}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "consul.fullname" . }}-gossip-key
  labels:
    app: {{ template "consul.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  gossip-key: {{ .Values.gossipKey | b64enc }}
{{ end }}