{{- if .Values.uiService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: "{{ template "consul.fullname" . }}-ui"
  labels:
    app: "{{ template "consul.name" . }}"
    chart: {{ template "consul.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  type: "{{ .Values.uiService.type }}"
  selector:
    app: "{{ template "consul.name" . }}"
    chart: {{ template "consul.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- end }}