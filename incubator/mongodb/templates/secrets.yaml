{{- if and (.Values.auth.enabled) (not .Values.auth.existingAdminSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mongodb.fullname" . }}
  labels:
    app: {{ template "mongodb.name" . }}
    chart: {{ template "mongodb.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.auth.mongodbRootPassword }}
  mongodb-root-password:  {{ .Values.auth.mongodbRootPassword | b64enc | quote }}
  {{ else }}
  mongodb-root-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
  {{ if .Values.auth.mongodbPassword }}
  mongodb-password:  {{ .Values.auth.mongodbPassword | b64enc | quote }}
  {{ end }}
  {{ if .Values.replicaSet.enabled }}
  {{ if .Values.auth.replicaSetKey }}
  mongodb-replica-set-key:  {{ .Values.auth.replicaSetKey | b64enc | quote }}
  {{ else }}
  mongodb-replica-set-key: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
  {{ end }}
  {{- end -}}