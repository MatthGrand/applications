apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      {{- if .Values.sidecarContainers }}
{{ toYaml .Values.sidecarContainers }}
      {{- end }}
      - name: {{ template "fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: TOMCAT_USERNAME
          value: {{ default "" .Values.tomcatUsername | quote }}
        - name: TOMCAT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: tomcat-password
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 51
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        {{- if .Values.webappsVolume }}
        - name: {{ .Values.webappsVolume.name }}
          mountPath: {{ .Values.webappsVolume.deployDir }}
        {{- end }}
        {{- if .Values.tomcatVolumeMounts }}
{{ toYaml .Values.tomcatVolumeMounts | indent 8 }}
        {{- end }}
        - name: test-mount
          mountPath: /bitnami/tomcat/conf/tomca.xml
          subPath: MoquiProductionConf.xml
        - name: test-mount
          mountPath: /bitnami/tomcat/conf/req.yaml
          subPath: requirements.yaml
      {{- if .Values.initContainers }}
      initContainers:
      {{- range $key, $container := .Values.initContainers }}
      - name: {{ $container.name }}
        image: {{ $container.image }}:{{ $container.tag }}
        imagePullPolicy: {{ $container.imagePullPolicy }}
        {{- if $container.command }}
        command: {{ $container.command }}
        {{- end }}
        {{- if $container.volumeMounts }}
        volumeMounts:
{{ toYaml $container.volumeMounts}}
        {{- end }}
      {{- end }}
      {{- end }}
      volumes:
      - name: {{ .Values.webappsVolume.name }}
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- if .Values.additionalVolumes }}
{{ toYaml .Values.additionalVolumes | indent 6 }}
      {{- end }}
