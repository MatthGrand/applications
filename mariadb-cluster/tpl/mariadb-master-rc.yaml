#helm:generate helmc tpl -d tpl/values.toml -o manifests/mariadb-master-rc.yaml $HELM_GENERATE_FILE
apiVersion: v1
kind: ReplicationController
metadata:
  name: mariadb-master
  labels:
    provider: mariadb
    mode: master
    heritage: bitnami
spec:
  replicas: 1
  selector:
    provider: mariadb
    mode: master
    version: 10.1.14-r0
  template:
    metadata:
      labels:
        provider: mariadb
        mode: master
        version: 10.1.14-r0
        heritage: bitnami
    spec:
      containers:
      - name: mariadb
        image: bitnami/mariadb:10.1.14-r0
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: {{ .mariadbRootPassword | quote }}
        - name: MARIADB_USER
          value: {{ .mariadbUser | quote }}
        - name: MARIADB_PASSWORD
          value: {{ .mariadbPassword | quote }}
        - name: MARIADB_DATABASE
          value: {{ .mariadbDatabase | quote }}
        - name: MARIADB_REPLICATION_MODE
          value: master
        - name: MARIADB_REPLICATION_USER
          value: {{ .mariadbReplicationUser | quote }}
        - name: MARIADB_REPLICATION_PASSWORD
          value: {{ .mariadbReplicationPassword | quote }}
        ports:
        - name: mysql
          containerPort: 3306
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: data
          mountPath: /bitnami/mariadb
      volumes:
      - name: data
        emptyDir: {}
