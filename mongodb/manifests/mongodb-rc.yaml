#helm:generate helm tpl -d tpl/values.toml -o manifests/mongodb-rc.yaml $HELM_GENERATE_FILE
apiVersion: v1
kind: ReplicationController
metadata:
  name: mongodb
  labels:
    provider: mongodb
    heritage: bitnami
spec:
  replicas: 1
  selector:
    provider: mongodb
    version: 3.0.7-1-r02
  template:
    metadata:
      labels:
        provider: mongodb
        version: 3.0.7-1-r02
        heritage: bitnami
    spec:
      containers:
      - name: mongodb
        image: bitnami/mongodb:3.0.7-1-r02
        env:
        - name: MONGODB_USER
          value: ""
        - name: MONGODB_PASSWORD
          value: ""
        - name: MONGODB_DATABASE
          value: ""
        ports:
        - name: mongodb
          containerPort: 27017
        livenessProbe:
          exec:
            command:
            - mongo
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongo
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: data
          mountPath: /bitnami/mongodb/data
        - name: conf
          mountPath: /bitnami/mongodb/conf
      volumes:
      - name: data
        emptyDir: {}
      - name: conf
        emptyDir: {}
