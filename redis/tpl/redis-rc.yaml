#helm:generate helm tpl -d tpl/values.toml -o manifests/redis-rc.yaml $HELM_GENERATE_FILE
apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
  labels:
    provider: redis
    heritage: bitnami
spec:
  replicas: 1
  selector:
    provider: redis
    version: 3.0.7-1
  template:
    metadata:
      labels:
        provider: redis
        version: 3.0.7-1
        heritage: bitnami
    spec:
      containers:
      - name: redis
        image: bitnami/redis:3.0.7-1
        env:
        - name: REDIS_PASSWORD
          value: {{ .redisPassword | quote }}
        ports:
        - name: redis
          containerPort: 6379
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: data
          mountPath: /bitnami/redis/data
        - name: conf
          mountPath: /bitnami/redis/conf
      volumes:
      - name: data
        emptyDir: {}
      - name: conf
        emptyDir: {}
