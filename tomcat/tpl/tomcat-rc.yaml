#helm:generate helm tpl -d tpl/values.toml -o manifests/tomcat-rc.yaml $HELM_GENERATE_FILE
apiVersion: v1
kind: ReplicationController
metadata:
  name: tomcat
  labels:
    provider: tomcat
    heritage: bitnami
spec:
  replicas: 1
  selector:
    provider: tomcat
    version: 7.0.68-0
  template:
    metadata:
      labels:
        provider: tomcat
        version: 7.0.68-0
        heritage: bitnami
    spec:
      containers:
      - name: tomcat
        image: bitnami/tomcat:7.0.68-0
        env:
        - name: TOMCAT_PASSWORD
          value: {{ .tomcatPassword | quote }}
        ports:
        - name: http
          containerPort: 8080
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: webapps
          mountPath: /app
        - name: conf
          mountPath: /bitnami/tomcat/conf
      volumes:
      - name: webapps
        emptyDir: {}
      - name: conf
        emptyDir: {}
