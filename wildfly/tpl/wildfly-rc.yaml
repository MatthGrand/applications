#helm:generate helm tpl -d tpl/values.toml -o manifests/wildfly-rc.yaml $HELM_GENERATE_FILE
apiVersion: v1
kind: ReplicationController
metadata:
  name: wildfly
  labels:
    provider: wildfly
    heritage: bitnami
spec:
  replicas: 1
  selector:
    provider: wildfly
    version: 10.0.0-0
  template:
    metadata:
      labels:
        provider: wildfly
        version: 10.0.0-0
        heritage: bitnami
    spec:
      containers:
      - name: wildfly
        image: bitnami/wildfly:10.0.0-0
        env:
        - name: WILDFLY_PASSWORD
          value: {{ .wildflyPassword | quote }}
        ports:
        - name: http
          containerPort: 8080
        - name: mgmt
          containerPort: 9990
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          timeoutSeconds: 1
        volumeMounts:
        - name: data
          mountPath: /bitnami/wildfly/data
        - name: conf
          mountPath: /bitnami/wildfly/conf
      volumes:
      - name: data
        emptyDir: {}
      - name: conf
        emptyDir: {}
